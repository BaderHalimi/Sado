                  privacy_policy:
                    type: string
                    example: "<p>توضح سياسة الخصوصية هذه الأساس الذي سنقوم بموجبه بالتعامل مع أي بيانات شخصية، بما في ذلك على سبيل المثال لا الحصر، بيانات الدفع، وغيرها من البيانات الأخرى التي نجمعها منك أو من مصادر آخرى أو تلك التي تقدمها إلينا (يُشار إليها بـ&quot;البيانات&quot;) وذلك بغية وصولك واستخدامك لموقع&nbsp;<a href=\"http://www.sado-ksa.com\"><span dir=\"LTR\">www.sado-ksa.com</span></a>&nbsp;و/او تطبيق سدو للهاتف المتحرك (المشار إليها مجتمعة بـ&quot;الموقع&quot;)، والخدمات والتطبيقات (المشار إليها مجتمعة بـ&quot;الخدمات&quot;). إننا ندرك أهمية هذه البيانات، ونحن نلتزم بحماية خصوصيتك واحترامها. يُرجى قراءة ما يلي بعناية لفهم ممارساتنا فيما يتعلق بالبيانات. باستخدامك لخدماتنا فإنك توافق على التعامل مع البيانات بما يتفق مع سياسة الخصوصية هذه<span dir=\"LTR\">.</span></p>\r\n\r\n<p>تعد الإشارات المذكورة بضمير المتكلم (أو ما شابه) في سياسة الخصوصية هذه إشارات إلى شركة سدو وتعد الإشارات &quot;إليك&quot; أو &quot;المستخدم&quot; إشارات إليك كفرد او شخص اعتباري، حسب مقتضى الحال<span dir=\"LTR\">.</span></p>\r\n\r\n<p><strong>ما هي البيانات التي قد نجمعها منك؟</strong></p>\r\n\r\n<p>قد نقوم بجمع ومعالجة البيانات التالية<span dir=\"LTR\">:</span></p>\r\n\r\n<ul>\r\n\t<li>البيانات التي تقدمها عن طريق تعبئة النماذج في الموقع، بما في ذلك البيانات التي تم تقديمها عند التسجيل لاستخدام الموقع و التسجيلات المشتركة الأخرى (على سبيل المثال تسجيلات دخول مواقع التواصل الاجتماعي) أو الاشتراك في خدماتنا أو نشر المواد أو طلب خدمات أخرى<span dir=\"LTR\">.</span></li>\r\n\t<li>البيانات التي تقدمها عند دخول منافسة أو عرض ترويجي عبر موقعنا أو استكمال استطلاع للرأي أو عمليات تصويت أو تقديم مراجعات أو شهادات أو ملاحظات<span dir=\"LTR\">.</span></li>\r\n\t<li>البيانات التي تقدمها لنا، أو التي قد نجمعها منك، عندما تُبلغنا عن اي صعوبة تواجهها عند استخدام موقعنا<span dir=\"LTR\">.</span></li>\r\n\t<li>سجل المراسلات في حال الاتصال بنا<span dir=\"LTR\">.</span></li>\r\n\t<li>بيانات عامة ومُجمعة وديموغرافية وغير شخصية<span dir=\"LTR\">.</span></li>\r\n\t<li>إذا قمت بتحميل أو استخدام تطبيقنا للهاتف المتحرك، فقد نتمكن من الوصول إلى تفاصيل تتعلق بموقعك وموقع هاتفك المتحرك، بما في ذلك المُعرف المُميِّز الخاص بجهازك<span dir=\"LTR\">.</span></li>\r\n\t<li>تفاصيل المعاملات التي قمت بإجرائها عبر موقعنا وتفاصيل قيامنا بتجهيز وتسليم البضائع التي طلبتها<span dir=\"LTR\">.</span></li>\r\n\t<li>تفاصيل حول جهاز الكمبيوتر الخاص بك، بما في ذلك على سبيل المثال، عنوان بروتوكول الإنترنت<span dir=\"LTR\">IP </span>الخاص بك ونظام التشغيل ونوع المتصفح، بالإضافة إلى البيانات المتعلقة باستخدامك العام لشبكة الإنترنت (على سبيل المثال: عن طريق استخدام تقنية تُخزن البيانات على جهازك أو الوصول إليه، مثل ملفات تعريف الارتباط وكود تتبع التحويلات وإشارات الويب وما إلى ذلك (المشار إليها مجتمعة بـ&quot;ملفات تعريف الارتباط&quot;))<span dir=\"LTR\">.</span></li>\r\n\t<li>عنوان بريدك الالكتروني و/أو رقم الهاتف المتحرك الذي تم تزويدنا به من قبل الغير الذين اكدوا لنا استحصالهم على موافقتك على مشاركة عنوان بريدك الالكتروني<span dir=\"LTR\">.</span></li>\r\n\t<li>أي بيانات أخرى نعتبرها ضرورية لتعزيز تجربتك في استخدام الموقع<span dir=\"LTR\">.</span></li>\r\n</ul>\r\n\r\n<p><strong>كيف سنستخدم البيانات الخاصة بك؟</strong></p>\r\n\r\n<p>قد نستخدم البيانات في الحالات التالية<span dir=\"LTR\">:</span></p>\r\n\r\n<ul>\r\n\t<li>لتزويدك بالمعلومات أو المنتجات أو الخدمات التي تطلبها منا أو نرى أنك قد تكون مهتماً بها، وحيث قمت بالموافقة على أن يتم الاتصال بك لمثل هذه الأغراض<span dir=\"LTR\">.</span></li>\r\n\t<li>لتزويدك بالخدمات المعتمدة على المكان الذي توجد فيه، مثل الإعلان ونتائج البحث ومحتويات آخرى مخصصة لك<span dir=\"LTR\">.</span></li>\r\n\t<li>لتنفيذ الالتزامات الناجمة عن أي عقود مبرمة بينك وبين أي جهة اخرى تستخدم موقعنا، أو بينك وبيننا<span dir=\"LTR\">.</span></li>\r\n\t<li>لتحسين خدماتنا ولتقديم خدمات أفضل ومخصصة بدرجة أكبر<span dir=\"LTR\">.</span></li>\r\n\t<li>لضمان تقديم محتوى موقعنا بأكثر الطرق فاعلية لك وللجهاز الذي تستخدمه للوصول إلى موقعنا<span dir=\"LTR\">.</span></li>\r\n\t<li>لإخطارك بالتغييرات التي يجريها موقعنا<span dir=\"LTR\">.</span></li>\r\n\t<li>لأي سبب آخر نراه ضرورياً لتعزيز تجربة تصفحك للموقع<span dir=\"LTR\">.</span></li>\r\n\t<li>لادارة البرامج التحفيزية وتلبية طلباتك للحصول على هذه الحوافز، و/او للسماح لك بالمشاركة بالمسابقات واخطارك في حالة الفوز<span dir=\"LTR\">.</span></li>\r\n</ul>\r\n\r\n<p><strong>إلى من يمكننا الإفصاح عن البيانات؟</strong></p>\r\n\r\n<p>تُعد البيانات الخاصة بعملائنا جزءاً مهماً جداً من عملنا. وبالتالي فإننا لا نشارك البيانات إلا حسبما هو مذكور أدناه فقط ومع الشركات التي تتبع الممارسات التي لها مزايا حماية، وبحد ادنى، مماثلة لمزايا تلك الممارسات الواردة في سياسة الخصوصية<span dir=\"LTR\">:</span></p>\r\n\r\n<ul>\r\n\t<li><strong>اطراف آخرين</strong><strong><span dir=\"LTR\">.</span></strong>&nbsp;لتوفير خدماتنا، قد نتعاون مع شركات اخرى تابعة لنا او مزودي خدمة غير تابعين لنا (على سبيل المثال: الشركات اللوجستية المُستخدمة لتوصيل المنتجات إليك، شركات التسويق، معالجة الدفعات لإجراء معاملات عبر الإنترنت وغير ذلك). من الممكن ان تقوم هذه الشركات الأخرى في سبيل تنفيذ معاملاتك ، بتخزين البيانات في محفظة رقمية حتى يكون استخدامك لخدماتنا اكثر فعالية<span dir=\"LTR\">.</span></li>\r\n</ul>\r\n\r\n<p>أنت تدرك مدى أهمية وصول هذه الشركات إلى البيانات ذات الصلة لأداء مهامها. ونحرص على ألا تستخدم هذه الشركات البيانات في أغراض أخرى. وقد نتلقى أيضاً بيانات من هذه الشركات (على سبيل المثال: بيانات التسليم والعناوين المحدثة)، بغرض استخدامها (على سبيل المثال: لتصحيح سجلاتنا وتوصيل بضائع تخص اية عملية شراء تقوم بها). من خلال استخدامك للموقع، فإنك توافق على نقل، تخزين، استخدام، والافصاح عن البيانات بين الشركات التابعة لنا ومزودي خدمة غير تابعين لنا اينما كان موقعها الجغرافي. على ان تلتزم هذه الشركات تعاقديا بإحترام خصوصية البيانات<span dir=\"LTR\">.</span></p>\r\n\r\n<ul>\r\n\t<li><strong>التسويق والعروض الترويجية</strong><strong><span dir=\"LTR\">.</span></strong>&nbsp;قد نستخدم أيضاً البيانات لتزويدك بمعلومات عن السلع والخدمات التي قد تكون مهتماً بها فضلاً عن تعزيز تجربتك في تصفح واستعمال الموقع، ورسائل الخدمة، والمزايا الجديدة والتحسينات والعروض الخاصة والفعاليات ذات الأهمية. يُمكننا التواصل معك عبر قنوات مختلفة، بما في ذلك على سبيل المثال لا الحصر رسائل البريد الإلكتروني وإشعارات الويب والمنشورات والهاتف ورسائل التطبيق ورسائل الواتساب وبطاقات نقل مقالات الأخبار<span dir=\"LTR\">.</span></li>\r\n</ul>\r\n\r\n<p>قد نسمح لطرف ثالث باستخدام البيانات، على سبيل المثال: ربما نقدم البيانات إلى المعلنين لمساعدتهم في الوصول إلى الجمهور المستهدف لتمكيننا من الامتثال لالتزاماتنا أمام المعلنين (أي: عن طريق عرض إعلاناتهم على الجمهور المستهدف)<span dir=\"LTR\">.</span></p>\r\n\r\n<p>وبالإضافة إلى ذلك، للمشاركة في بعض المنافسات والعروض الترويجية الخاصة بنا، قد يُطلب منك تقديم بيانات إضافية. على سبيل المثال: إذا فزت في إحدى المنافسات فقد يُطلب منك تقديم المزيد من البيانات الشخصية لتأكيد أهليتك وتقديم الجائزة إليك. وتُجرى عملية جمع هذه البيانات بواسطتنا أو بواسطة الرعاة المشاركين أو البائعين للعروض الترويجية. يُرجى ملاحظة أنه ينبغي لك مراجعة سياسات الخصوصية المتعلقة بهذا الطرف الثالث لمعرفة كيفية استخدامه لأي بيانات يعمل على جمعها<span dir=\"LTR\">.</span></p>\r\n\r\n<ul>\r\n\t<li><strong>تحويلات الأعمال</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;في حالة الاستحواذ على شركتنا أو جميع أصولنا فعلياً، ستكون بيانات العميل أحد الأصول التي يتم تحويلها للمالك الجديد<span dir=\"LTR\">.</span></li>\r\n\t<li><strong>حماية موقعنا والمواقع الأخرى</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;نفصح عن حساب العميل وبياناته الشخصية الأخرى عندما نرى أن هذا الإفصاح مناسب للامتثال للقوانين والتحقيقات التي تتم لإنفاذ القوانين ولحماية الحقوق أو الممتلكات أو سلامة مستخدمينا أو الآخرين. ويتضمن هذا تبادل البيانات مع الشركات والمؤسسات الأخرى لعدة أسباب، منها الحماية من جرائم الاحتيال والحد من مخاطر الائتمان<span dir=\"LTR\">.</span></li>\r\n</ul>\r\n\r\n<p>ويُرجى ملاحظة أن موقعنا قد يحتوي -من حين لآخر- على روابط من وإلى مواقع خاصة بشبكات الشركات التي نتعامل معها والمعلنين والشركات التابعة لنا، وفي حالة الدخول في رابطاً من أحد هذه الروابط يُرجى العلم بأن هذه المواقع تمتلك سياسات خصوصية الخاصة بها، وأننا لن نتحمل أي مسؤولية أو مطالبة عن هذه السياسات. كما يُرجى التحقق من سياسات تلك المواقع قبل تقديم أي بيانات شخصية أو أي معلومات أخرى إليها<span dir=\"LTR\">.</span></p>\r\n\r\n<p><strong>كيف نُخزن البيانات الخاصة بك؟</strong></p>\r\n\r\n<p>البيانات التي نقوم بجمعها منك قد ننقلها أو نخزنها في موقع خارج المملكة العربية السعودية. كما يمكن أن تتم معالجتها بواسطة فريق عمل يعمل خارج المملكة العربية السعودية. إلا أن فريق العمل هذا -إلى جانب المهام الأخرى- في تلبية طلبك ومعالجة تفاصيل الدفعات وتوفير خدمات الدعم<span dir=\"LTR\">.</span></p>\r\n\r\n<p>سوف نقوم بتخزين البيانات طالما كان ذلك ضرورياً وفقاً لسياسة الخصوصية هذه او اذا ما كان ذلك مطلوباً للالتزام بأي قانون. من الممكن ان يتم نقل، تخزين، معالجة، واستعمال البيانات من قبل شركات تابعة لنا او مزودي خدمة غير تابعين لنا. كما وانه من الممكن نقل وتخزين بيانات الدفع الخاصة بك من قبل شركات تابعة لنا لمعالجة الدفعات وتوفير خدمات الدعم الفني<span dir=\"LTR\">.</span></p>\r\n\r\n<p><strong>ما هي معايير الحماية التي نطبقها؟</strong></p>\r\n\r\n<p>إننا نتخذ الخطوات اللازمة من الناحية التقنية، التجارية، الفنية، والادارية لضمان التعامل مع البيانات بأمان وبما يتماشى مع سياسة الخصوصية هذه، وذلك لحماية البيانات من الوصول اليها بشكل غير مصرح به، او تغييرها، او الافصاح عنها او اتلافها. ومن الممكن أن نستخدم -على سبيل المثال- تقنية إلكترونية مشفرة لحماية البيانات أثناء إرسالها إلى موقعنا، بالإضافة إلى جدار حماية إلكتروني خارجي، وتقنية جدار حماية إلكتروني على الكمبيوتر المضيف لموقعنا حتى نتمكن من صد الهجمات الضارة على الشبكة. سوف يتم السماح فقط للموظفين ومزودي الخدمات والوكلاء الذين يكون عليهم معرفة البيانات بالوصول اليها بغية تنفيذ عملهم<span dir=\"LTR\">.</span></p>\r\n\r\n<p>ومن المهم بالنسبة لك التأكد من حماية كلمة المرور الخاصة بك والجهاز الذي تستخدمه للوصول إلى موقعنا لتفادي اي وصول غير مصرح به من الغير. وتتحمل أنت وحدك مسؤولية الحفاظ على كلمة المرور الخاصة بك في سرية تامة، على سبيل المثال، تأكد من تسجيل الخروج بعد الانتهاء من استخدام أحد الاجهزة ذات الاستخدام المشترك<span dir=\"LTR\">.</span></p>\r\n\r\n<p>وللأسف، فإن إرسال البيانات عبر الإنترنت غير آمن تماماً. وعلى الرغم من ذلك، سنبذل قصارى جهدنا لحماية البيانات، إلا أننا لا نضمن حماية البيانات المرسلة إلى موقعنا، وتتحمل أنت وحدك تبعات مخاطر إرسال أي بيانات<span dir=\"LTR\">.</span></p>\r\n\r\n<p><strong>كيف يمكنك الوصول إلى البيانات وتعديلها؟</strong></p>\r\n\r\n<p>يمكنك الوصول إلى مجموعة كبيرة من البيانات الخاصة بحسابك وتعاملاتك مع الموقع بغرض عرض البيانات، وتحديثها في بعض الحالات<span dir=\"LTR\">.</span></p>\r\n\r\n<p>أمثلة البيانات التي يمكنك الوصول إليها بسهولة على الموقع<span dir=\"LTR\">:</span></p>\r\n\r\n<ul>\r\n\t<li>بيانات محدثة فيما يتعلق بأحدث طلبات الشراء التي قمت بها<span dir=\"LTR\">.</span></li>\r\n\t<li>بيانات التعريف الشخصي (بما في ذلك، الاسم والبريد الإلكتروني وكلمة المرور والمراسلات وتفضيلات الإعلانات الشخصية)<span dir=\"LTR\">.</span></li>\r\n\t<li>إعدادات الدفع (بما في ذلك معلومات بطاقة الائتمان)<span dir=\"LTR\">.</span></li>\r\n\t<li>إعدادات إشعارات البريد الإلكتروني<span dir=\"LTR\">.</span></li>\r\n</ul>\r\n\r\n<p>يمكنك رفض تلقي رسائلنا التسويقية في المستقبل في أي وقت عن طريق ضبط تفضيلات مراسلات العميل الخاصة بك، من خلال رابط إلغاء الاشتراك الموجود في مراسلات البريد الإلكتروني. للتسوق من خلال تطبيق الهاتف المتحرك ستحتاج إلى ضبط إعدادات الإشعارات في القسم العام في هاتفك المتحرك<span dir=\"LTR\">.</span></p>\r\n\r\n<p>بالإضافة إلى ذلك، سيضع النظام الخاص بنا ملفات تعريف الارتباط عند تسجيل الدخول إلى الموقع وهذا لضمان تجربة ممتعة وسلسة للمستخدم عبر الموقع. يمكنك إلغاء تفعيل ملفات تعريف الارتباط عن طريق تغيير إعدادات المتصفح. وفي حال إلغاء التفعيل لملفات تعريف الارتباط، سيؤثر ذلك على كيفية عمل موقعنا وربما لن تكون قادراً على الوصول إلى أو استخدام بعض أو جميع الوظائف في الموقع. على سبيل المثال: تجمع ملفات تعريف الارتباط الخاصة بالأداء معلومات حول كيفية استخدامك للموقع &ndash;أي: الصفحات التي تزورها في معظم الأوقات- مما يسمح لنا بتزويدك بالخيارات المستهدفة وذات الصلة التي تعزز تجربة تصفحك واستخدامك للموقع<span dir=\"LTR\">.</span></p>\r\n\r\n<p>يجوز أن نحتفظ بنسخة من البيانات لأغراض الامتثال للقوانين، وبالذات عند تحديثك للمعلومات حيث نحتفظ بنسخة من البيانات السابقة للحفظ في سجلاتنا<span dir=\"LTR\">.</span></p>\r\n\r\n<p><strong>ماذا لو غيرنا سياسة الخصوصية الخاصة بنا؟</strong></p>\r\n\r\n<p>يتعرض عملنا لتغييرات بصفة مستمرة، لذا قد تتأثر سياسة الخصوصية الخاصة بنا وتحتاج إلى تغيير موازٍ. سوف نقوم بنشر النسخة الحالية لسياسة الخصوصية هذه على الموقع وستظل سارية المفعول منذ نشرها على الموقع أو بناءً على الموعد الذي نحدده من جانبنا كـتاريخ لسريانها<span dir=\"LTR\">.</span></p>\r\n\r\n<p>قد نقوم بإرسال رسائل تذكيرية بصفة دورية عبر البريد الإلكتروني بإخطاراتنا وشروطنا، ولكن ينبغي لك التحقق بزيارتك المتكررة لموقعنا للاطلاع على أحدث التغييرات<span dir=\"LTR\">.</span></p>\r\n\r\n<p>يجب عليك التحقق من سياسة الخصوصية بصورة منتظمة. فإن استمرارك في استخدام الموقع بعد أي تغييرات يُعد موافقة منك على سياسة الخصوصية هذه بصيغتها المعدلة<span dir=\"LTR\">.</span></p>\r\n\r\n<p><strong>كيف يمكنك الاتصال بنا؟</strong></p>\r\n\r\n<p>إذا كان لديك أي استفسارات تتعلق بالبيانات الخاصة بك على الموقع يُرجى الاتصال بنا&nbsp;<span dir=\"LTR\">info@sado-ksa.com&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></p>\r\n\r\n<p><span dir=\"LTR\">&nbsp;&nbsp;&nbsp; </span>وإطلاعنا على الوصف الدقيق لاستفساراتك، وسوف نقوم بالرد عليها و معالجتها<span dir=\"LTR\">.</span></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>"
