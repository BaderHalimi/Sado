/span></p>\r\n\t\t\t</td>\r\n\t\t\t<td style=\"border-bottom:none; border-left:none; border-right:1px solid #dddddd; border-top:none; vertical-align:bottom\">\r\n\t\t\t<p>الإستبدال إذا وجد أو رد القيمة</p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td colspan=\"2\" style=\"border-bottom:none; border-left:none; border-right:1px solid #dddddd; border-top:none; vertical-align:bottom\">\r\n\t\t\t<p>الصحة والجمال</p>\r\n\r\n\t\t\t<p>أدوات العناية الشخصية التي تعمل بالكهرباء</p>\r\n\t\t\t</td>\r\n\t\t\t<td style=\"border-bottom:none; border-left:none; border-right:1px solid #dddddd; border-top:none; vertical-align:bottom\">\r\n\t\t\t<p><span dir=\"LTR\">14 </span>أيام من استلام المنتج في مركز الإصلاح الخاص بنا<span dir=\"LTR\">.</span></p>\r\n\t\t\t</td>\r\n\t\t\t<td style=\"border-bottom:none; border-left:none; border-right:1px solid #dddddd; border-top:none; vertical-align:bottom\">\r\n\t\t\t<p><span dir=\"LTR\">3</span></p>\r\n\t\t\t</td>\r\n\t\t\t<td style=\"border-bottom:none; border-left:none; border-right:1px solid #dddddd; border-top:none; vertical-align:bottom\">\r\n\t\t\t<p>الإستبدال إذا وجد أو رد القيمة</p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n\r\n<ol>\r\n\t<li>\r\n\t<ol>\r\n\t\t<li><strong>فترة الضمان</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;لا يشكل إصلاح المنتج أو إستبداله بموجب شروط هذا الضمان أي حق لتمديد أو تجديد الضمان، وتكون شروط الضمان وفقا لصانع المنتج. للمزيد من التفاصيل حول شروط معينة تخص ضمان المنتج، يرجى مراجعة صفحة دعم المنتج الخاص بالمنتج الذي اشتريته<span dir=\"LTR\">.</span></li>\r\n\t\t<li><strong>لا يسري الضمان في الحالات التالية</strong><strong><span dir=\"LTR\">:</span></strong>\r\n\t\t<ol>\r\n\t\t\t<li>إذا تم محاولة إصلاح المنتج من قبل أي مركز خدمة غير مصرح له من قبل بائع المنتج، أو تضرَّر بصدم جسم المنتج مثل كسر شاشة أو التواءات وانبعاجات قد تتسبب في عدم تشغيل المنتج، أو تضرر بسبب سوائل مثل تغطيس المنتج أو رش أي منتج إلكتروني بالماء أو غيره من السوائل أو إذا تغير لون مؤشر وجود الماء داخل الجهاز (إذا كان مجهزاً به)<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>تعديل أو تغيير برامج تشغيل المنتج بالكامل (ما يسمى: روت في أجهزة تعمل بنظام أندرويد أو جيلبريك في أجهزة أبل)<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>استخدام ملحقات غير أصلية مع المنتج الذي اشتريته<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>إزالة الرقم المتسلسل الموجود على المنتج<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>الإخفاق في الصيانة والفحص الدوري للمنتج<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>استبدال المستهلكات الخاصة بالجهاز (مثل البطاريات والمصابيح الكهربائية والمصهرات وسماعات الأذن وحبر الطابعة)<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>التعسف في استخدام أو إساءة استخدام المنتج في غير الغرض المخصص له أو بطريقة تخالف تعليمات صانعه للتشغيل والصيانة<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>الضرر الذي يصيب المنتج بسبب الشحن الزائد عن المقرر لبطاريته والإخفاق في استخدامه طبقاً للتعليمات الأساسية الواردة في كتيب المستخدم الخاص به أو شحن الجهاز باستخدام شاحن غير معتمد من الصانع<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>إذا ظهر أي تلاعب على الأختام الموجودة على غلاف البطارية أو كسر أحد خلاياها<span dir=\"LTR\">.</span></li>\r\n\t\t</ol>\r\n\t\t</li>\r\n\t\t<li><strong>إصدار مطالبة تتعلق بالضمان</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;يمكنك التواصل معنا عبر البريد الإلكتروني، أو المحادثة المباشرة على الموقع،</li>\r\n\t</ol>\r\n\t</li>\r\n\t<li><strong>الالتزامات القانونية للعملاء</strong>\r\n\t<ol>\r\n\t\t<li>تقر وتلتزم كطرف في هذا الاتفاق بــ<span dir=\"LTR\">:</span>\r\n\t\t<ol>\r\n\t\t\t<li>الالتزام بالقوانين السارية في كل الأوقات وبالتشريعات واللوائح بما في ذلك -ودون استثناء- كل تشريعات وقوانين ولوائح حماية الخصوصية<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>أنك تملك كل الصلاحيات والأهلية للدخول في هذا الاتفاق وسداد المستحقات وفقاً للأحكام والشروط الواردة فيه<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>أنك إذا اشتريت المنتج نيابة عن شركة، تؤكد بأنك تمثلها وتعمل بناءً على تفويض بالإنابة عنها وأنها سوف تلتزم بشروط البيع هذه<span dir=\"LTR\">.</span></li>\r\n\t\t</ol>\r\n\t\t</li>\r\n\t\t<li>وفقاً للبند 1-6، يتم توفير خدماتنا لك بناءً على نظام &quot; الحالة التي هي عليها&quot; دون ضمان أو إقرار أو شروط من قبلنا من أي نوع، كما نخلي مسؤوليتنا عن أي ضمان أو إقرار أو شروط من أي نوع كان صراحة أو ضمناً أو مباشراً بما في ذلك على سبيل المثال لا الحصر، كل الشروط والإقرارات والضمانات الخاصة بقابلية التسويق أو الملاءمة لغرض معين أو غرض عام، أو عدم الانتهاك، أو التوافق، أو أن الخدمات آمنة، أو خالية من الأخطاء، أو من شأنها أن تعمل دون انقطاع أو ستُقدم على نحو سليم أو في الوقت المناسب أو تقديمها بالطريقة الملائمة أو على العموم<span dir=\"LTR\">.</span></li>\r\n\t\t<li>الضمان الوارد في البند 1-5 هو الضمان الوحيد الحصري الذي نقدمه وفقاً لشروط البيع هذه<span dir=\"LTR\">.</span></li>\r\n\t</ol>\r\n\t</li>\r\n\t<li><strong>المسؤولية القانونية</strong>\r\n\t<ol>\r\n\t\t<li>لا يوجد في شروط البيع هذه ما من شأنه أن يحد أو يعف مسؤولية أي طرف عن<span dir=\"LTR\">:</span>\r\n\t\t<ol>\r\n\t\t\t<li>التحايل، بما في ذلك التدليس الذي يرتكبه هذا الطرف؛<span dir=\"LTR\"> .</span></li>\r\n\t\t\t<li>الوفاة أو الإصابة الشخصية الناجمة عن الإهمال من جانب هذا الطرف<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>أي مسؤولية أخرى لا يجوز حدها أو الإعفاء منها بموجب القانون المعمول به<span dir=\"LTR\"> .</span></li>\r\n\t\t</ol>\r\n\t\t</li>\r\n\t\t<li>وفقاً للبند 1-7، لن نكون مسؤولين نحن أو شركتنا الأم أو شركاتنا الفرعية أو التابعة أو العاملون لدينا أو لديهم من مديرين أو أعضاء مجالس إدارة أو موظفين أو وكلاء أو موردين أو مقاولين من الباطن أو المرخصين، تأسيساً على حكم محكمة أو مطالبة ناشئة عن العقد أو على القانون المدني أو بسبب التقصير أو الإخلال بواجبات قانونية أو ناشئة عن شروط البيع الماثلة أو متعلقة بها، عن خسارة أرباح أو بيانات أو معلومات أو أي أضرار لاحقة أو عرضية أو غير مباشرة أو خاصة، حتى لو تم إخطارنا نحن أو شركاتنا التابعة أو مديرينا أو أعضاء مجالس إداراتنا أو وكلائنا أو موظفينا أو المرخصين أو مقاولي الباطن أو الموردين بإمكانية بحدوث مثل تلك الأضرار<span dir=\"LTR\">.</span></li>\r\n\t\t<li>بالإضافة إلى ذلك، أنه وحسب ما يسمح به القانون الساري، فإننا &ndash;ويشمل ذلك شركتنا الأم أو شركاتنا الفرعية أو التابعة أو العاملين لدينا أو لديهم من مديرين أو أعضاء مجالس إدارة أو موظفين أو وكلاء أو موردين أو مقاولين من الباطن أو المرخصين- لن نكون مسؤولين قانوناً، كما أنك تؤكد موافقتك هنا على عدم مسؤوليتنا عن أي أضرار أو خسائر قد تنشأ عما يلي سواء مباشرة أو بطرق غير مباشرة<span dir=\"LTR\">:</span>\r\n\t\t<ol>\r\n\t\t\t<li>التوصيل المتأخر للمنتجات أو الإخفاق في توصيل جزء منها إذا أخفقت أنت نفسك في تزويدنا بالمعلومات التي نحتاجها خلال وقت معقول منذ تاريخ طلبنا ذلك أو إذا أخفقت في سداد القيمة<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>الأضرار التي قد تنتج عن الإصلاحات غير المصرح بها للمنتجات<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>فقدان أي بيانات مخزنة أو تم حفظها في المنتجات التي تم إصلاحها أو إستبدالها<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>اعتمادك تماماً على المحتوى أو أي معلومات أخرى يوفرها الموقع وتخص المنتج الذي أصدرت له أمر الشراء<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>استخدامك أو عدم قدرتك على استخدام المنتج الذي طلبته<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>تأخر أو تعطل الموقع أو تأخر أو تعطل خدماتنا<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>الفيروسات أو البرمجيات الخبيثة الإلكترونية الناتجة عن استخدام المنتج الذي طلبته<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>الضرر الواقع على جهازك الخاص نتيجة استخدام المنتج الذي طلبته<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>فقدانك فرصة عمل أو عدم قدرتك على ممارسة أعمالك أو ما شابه بسبب عدم قدرتنا على توصيل المنتج الذي طلبته في الوقت المحدد<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>أي أعمال أو أحداث خارجة عن إرادتنا<span dir=\"LTR\">.</span></li>\r\n\t\t</ol>\r\n\t\t</li>\r\n\t\t<li>طبقاً للبند 1-7، إذا تبين أن البنود 3-6 و 2-7 و3-7 ليست مطبقة أو غير نافذة لأي سبب من الأسباب فعندئذٍ تنحصر المسؤولية القانونية الكاملة لنا أو لشركتنا الأم أو شركاتنا الفرعية أو التابعة أو العاملين لدينا أو لديهم من مديرين أو أعضاء مجالس إدارة أو موظفين أو وكلاء أو موردين أو مقاولين من الباطن أو المرخصين تجاهك سواء بناءً على حكم محكمة أو مطالبة ناشئة عن العقد أو بسبب التقصير أو الإخلال بواجبات قانونية أو ناشئة عن شروط البيع الماثلة أو تتعلق بها، في الحدود التالية بحد أقصى القيمة الادنى لـ<span dir=\"LTR\">:</span>\r\n\t\t<ol>\r\n\t\t\t<li>سعر المنتج المباع على الموقع وتكاليف شحنها الأصلية وتكاليف شحن إرجاع المنتج، أو</li>\r\n\t\t\t<li>مبلغ ثلاثمائة (300) ريال سعودي</li>\r\n\t\t</ol>\r\n\t\t</li>\r\n\t\t<li>توافق بموجب هذا على تعويضنا وإخلاء مسؤوليتنا نحن أو شركتنا الأم أو شركاتنا الفرعية أو التابعة أو العاملين لدينا أو لديهم من مديرين أو أعضاء مجالس إدارة أو موظفين أو وكلاء أو موردين أو مقاولين من الباطن أو المرخصين، عن الخسائر أو الأذى أو الأضرار أو المصروفات (بما في ذلك الرسوم القانونية واتعاب المحامين) الناشئة عن أو لها علاقة بـ<span dir=\"LTR\">:</span>\r\n\t\t<ol>\r\n\t\t\t<li>أي مطالبات أو طلبات يقدمها أي طرف ثالث تكون ناشئة عن استخدامك للموقع ولخدماتنا<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>مخالفتك أياً من شروط وأحكام هذا الاتفاق بما فيها ودون قصر أي ضمانات أو إقرارات أو تعهدات<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>أو أي مخالفة للقوانين المعمول بها<span dir=\"LTR\">.</span></li>\r\n\t\t</ol>\r\n\t\t</li>\r\n\t</ol>\r\n\t</li>\r\n\t<li><strong>احكام عــــامة</strong>\r\n\t<ol>\r\n\t\t<li><strong>القانون المعمول به</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;تخضع شروط البيع وأي حقوق والتزامات غير تعاقدية ناشئة عن شروط البيع المذكورة أو ذات صلة بها للقوانين المطبقة في المملكة العربية السعودية وتُفسَّر وفقاً لهذه القوانين<span dir=\"LTR\">.</span></li>\r\n\t\t<li><strong>تسوية المنازعات</strong><strong><span dir=\"LTR\">:</span></strong>\r\n\t\t<ol>\r\n\t\t\t<li>إذا كنت غير راضٍ عن أي المنتجات التي اشتريتها عبر الموقع، يمكنك التواصل معنا عبر البريد الإلكتروني، أو عبر مواقع التواصل الإجتماعي الخاص بنا ، أو المحادثة المباشرة على الموقع<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>إذا لم تستطع التوصل الى حل حسب ما ورد في البند 2-8 (أ) خلال خمسة وأربعين (45) يوماً من إخطارك للبائع بمشكلتك، يمكنك اللجوء إلى التحكيم وفقاً لقواعد التحكيم الخاصة بـ<span dir=\"LTR\"> DIFC-LCIA </span>من قبل محكم واحد. ويكون مركز التحكيم في مركز دبي المالي العالمي وتكون اللغة الانكليزية هي لغة التحكيم<span dir=\"LTR\">.</span></li>\r\n\t\t</ol>\r\n\t\t</li>\r\n\t\t<li><strong>حقوق الغير</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;لا يحق لأي طرف غير أطراف هذه الاتفاقية وضع أيٍّ من بنودها موضع التنفيذ<span dir=\"LTR\">.</span></li>\r\n\t\t<li><strong>علاقة الأطراف</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;لا يجوز تفسير أيٍّ من المذكور في محتوى شروط البيع الماثلة أو اعتباره سواء من أطرافها أو من قبل أي طرف ثالث على أنه مشاركة أو شركة مشتركة بين أطراف الاتفاق، حيث إنه من المفهوم أن أطراف الاتفاق دخلوا في علاقة تعاقد على أداء خدمة كل منهم مستقل عن الآخر<span dir=\"LTR\">.</span></li>\r\n\t\t<li><strong>التأكيدات الإضافية</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;اتفق الأطراف على أن تعمل وتنفذ أو تتخذ الترتيبات لعمل وتنفيذ كل فعل مطلوب أو وثيقة أو أي شيء بشكل معقول كلٍّ في نطاق صلاحياته لتنفيذ وتفعيل شروط البيع الماثلة إلى أقصى مدى لها بما في ذلك ودون قصر مساعدة بعضهما البعض في الامتثال للقانون المعمول به<span dir=\"LTR\">.</span></li>\r\n\t\t<li><strong>التنازل</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;شروط البيع هذه ملزمة لضمان مصلحة أطرافها وخلفائهم والمتنازل لهم المسموح لهم، وتوافق على عدم التنازل عن أو نقل صلاحية تلك الشروط أو أي من الحقوق أو الالتزامات التي تخصك بموجب شروط البيع الماثلة سواء مباشرة أو بطريقة غير مباشرة دون الحصول على موافقة مبدئية خطية من قبلنا على ألا نمتنع من جانبنا عن إصدار الموافقة دون إبداء سبب معقول<span dir=\"LTR\">.</span></li>\r\n\t\t<li><strong>مجمل الاتفاق</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;تحتوي شروط البيع هذه والوثائق المشار إليها أو المرفقة بها على مجمل الاتفاق بين الأطراف فيما يخص موضوعها، وتُلغي كل الاتفاقيات السابقة، والمفاوضات والإقرارات سواء خطية أو شفهية فيما يتعلق بموضوعها. لا توجد بين أطراف الاتفاقية الماثلة أي شروط أو إقرارات أو ضمانات أو تعهدات أو اتفاقيات أخرى سواء مباشرة أو غير مباشرة أو صريحة أو ضمنية غير تلك الاتفاقية الماثلة والمستندات والوثائق المشار إليها أو المرفقة به<span dir=\"LTR\">.</span></li>\r\n\t\t<li><strong>التعديلات والتغييرات</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;لا يمكن تغيير أو تنويع أو تعديل أو استكمال شروط البيع هذه بأي شكل من قبلك وحدك، ونحتفظ بحقنا في تعديل وتنويع واستكمال شروط البيع في أي وقت ومن حين لآخر. سوف نقوم أيضاً بنشر النسخة الحالية من شروط البيع على الموقع، وسيكون كل تغيير سارياً فور النشر على الموقع أو عند تاريخ تعيينا للتاريخ كتاريخ سريان (حسبما ينطبق). إن استمرارك في استخدام الموقع وخدماتنا بعد إحداث أي تغيير يعد موافقة منك على الالتزام بما حدث من تغييرات والعمل بما ورد في الشروط بعد تعديلها وتغييرها<span dir=\"LTR\">.</span></li>\r\n\t\t<li><strong>قابلية الفصل بين البنود</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;إذا قضت أي محكمة اختصاص بعدم سريان أي من أحكام شروط البيع هذه أو عدم شرعيتها أو عدم قابليتها للإنفاذ، يتم فوراً إلغاء هذا البند من تلك الشروط الماثلة وتستمر باقي الشروط والأحكام قائمة سارية نافذة طالما ظل الجوهر القانوني والاقتصادي للصفقات التي تمت تحت شروطها قائماً دون أي تأثير معاكس على أطرافها<span dir=\"LTR\">.</span></li>\r\n\t\t<li><strong>القوة القاهرة</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;لا يعتبر أي من أطراف الاتفاقية مسؤولاً عن أي خسائر أو أضرار أو تأخير أو إخفاق في الأداء بسبب أعمال خارجة عن إرادتهم سواء كانت تلك الأعمال أو الأحداث يمكن أو لا يمكن التنبؤ بها بشكل معقول (بما في ذلك أحداث القضاء والقدر أو الأحكام التشريعية أو أحكام القضاء أو القرارات الحكومية التنظيمية أو الصادرة عن الحكومات المحلية أو الحكومة الفيدرالية أو المحاكم أو هيئات حاكمة أو أعمال مقاولي الباطن أو أي طرف ثالث مورد للبضائع أو الخدمات لنا أو المقاطعة الاقتصادية أو انقطاع التيار الكهربائي أو الاضطرابات العمالية)<span dir=\"LTR\">.</span></li>\r\n\t\t<li><strong>التنازل عن أحد الشروط</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;لا يجوز أن يُفسر تنازلنا عن أي من أحكام شروط البيع هذه على أنه تنازل عن أي أحكام أخرى واردة فيها (سواء كانت أحكاماً مشابهة أم مختلفة)، ولا يجوز أن يُفسر التنازل عن أحد الأحكام على أنه تنازل دائم عنه، إلا إذا عبرنا عن ذلك صراحة وبصورة خطية<span dir=\"LTR\">.</span></li>\r\n\t\t<li><strong>الاستمرارية</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;تظل كل الأحكام الواردة في شروط البيع الماثلة، الصريحة منها أو الباقية المستمرة بطبيعتها، تظل سارية حتى عند تعليق أو انتهاء صلاحية عضويتك في الموقع<span dir=\"LTR\">.</span></li>\r\n\t</ol>\r\n\t</li>\r\n</ol>\r\n\r\n<p><strong>تنبيه</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;يرجى دائما الاحتفاظ بصندوق المنتج الأصلي لضمان الحصول على خدمة الضمان طبقا للشروط والأحكام الخاصه ببعض مراكز الصيانه<span dir=\"LTR\">.</span></p>\r\n\r\n<p>&nbsp;</p>"
