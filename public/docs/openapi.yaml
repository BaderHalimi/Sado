                  'terms_&_conditions':
                    type: string
                    example: "<p><strong>مرحباً بك في منصة سدو&nbsp;</strong></p>\r\n\r\n<p><a href=\"http://www.sado-ksa.com\"><span dir=\"LTR\">www.sado-ksa.com</span></a>&nbsp;الإلكتروني (&quot;الموقع&quot;)<span dir=\"LTR\">.</span></p>\r\n\r\n<p>تنص شروط الاستخدام هذه وجميع السياسات والشروط الإضافية (في حال تطبيقها) الموجودة على الموقع على الشروط التي نقدمها لك للدخول الى واستخدام الموقع والخدمات والتطبيقات، بما في ذلك تطبيق الهاتف الجوال الخاصة بنا (ويُشار إليها مجتمعة بـ&quot;الخدمات&quot;). يمكنك معرفة جميع السياسات والشروط الإضافية من هنا&nbsp;<a href=\"http://www.sado-ksa.com\"><span dir=\"LTR\">www.sado-ksa.com</span></a>&nbsp;(&quot;الوثائق القانونية&quot;). تُدرج تلك الوثائق القانونية بالإشارة إليها في شروط الاستخدام الماثلة<span dir=\"LTR\">.</span></p>\r\n\r\n<p>حال وصولك و/ أو تسجيلك و/ أو استمرارك في استخدام الخدمات أو الوصول إليها، فأنت توافق على الالتزام بشروط الاستخدام هذه والوثائق القانونية بأثر فوري<span dir=\"LTR\">.</span></p>\r\n\r\n<p>ان شروط الاستخدام هذه والوثائق القانونية خاضعة للتعديل من قبلنا في اي وقت. إن استمرار استخدامك للموقع بعد نشر أي تغيير يعني موافقتك على شروط الاستخدام هذه والوثائق القانونية التي تم تعديلها<span dir=\"LTR\">.</span></p>\r\n\r\n<p><strong>نُبذة عن الموقع</strong></p>\r\n\r\n<p>يعد هذا الموقع منصة للتجارة الإلكترونية التي تتيح للمستخدمين من المؤسسات التجارية عرض وبيع المنتجات، كما يتيح للشركات والأفراد شراء مجموعة متنوعة من المنتجات<span dir=\"LTR\">.</span></p>\r\n\r\n<p>نحتفظ بحق تقديم خدمات جديدة وتحديث أي من الخدمات أو سحبها، وفقاً لتقديرنا الخاص دون اية مسؤولية<span dir=\"LTR\">.</span></p>\r\n\r\n<ol>\r\n\t<li><strong>شروط التسجيل</strong>\r\n\r\n\t<ol>\r\n\t\t<li>يحق لك التسجيل كمشترٍ أو بائع والاستفادة من الخدمات إذا توفرت لديك معايير الاهلية التالية<span dir=\"LTR\">:</span>\r\n\r\n\t\t<ol>\r\n\t\t\t<li>للمشترين<span dir=\"LTR\">:</span>\r\n\r\n\t\t\t<ol>\r\n\t\t\t\t<li>أن تكون بالغاً السن القانونية لتتمكن من شراء المنتجات في بلد إقامتك<span dir=\"LTR\">.</span></li>\r\n\t\t\t\t<li>أن تكون قادراً على تقديم عنوان في الإمارات العربية المتحدة أو في المملكة العربية السعودية لتسليم المنتجات<span dir=\"LTR\">.</span></li>\r\n\t\t\t</ol>\r\n\t\t\t</li>\r\n\t\t\t<li>للبائعين<span dir=\"LTR\">:</span>\r\n\t\t\t<ol>\r\n\t\t\t\t<li>أن يكون لديك شركة تجارية مسجلة وفقاً لقوانين الدولة الخاصة بك<span dir=\"LTR\">.</span></li>\r\n\t\t\t\t<li>أن يكون لديك ترخيص تجاري سارٍ<span dir=\"LTR\">.</span></li>\r\n\t\t\t\t<li>أن يمكنك تقديم ما يثبت تفويض الأفراد الذين يقومون بالتسجيل في الموقع أو باستخدامه<span dir=\"LTR\">.</span></li>\r\n\t\t\t\t<li>تقديم إثبات الهوية للشخص المفوض<span dir=\"LTR\">.</span></li>\r\n\t\t\t\t<li>تقديم بيانات مصرفية داعمة<span dir=\"LTR\">.</span></li>\r\n\t\t\t\t<li>تقر وتوافق على أنه قد تنطبق بعض المتطلبات الإضافية لبعض الفئات من المنتجات<span dir=\"LTR\">.</span></li>\r\n\t\t\t</ol>\r\n\t\t\t</li>\r\n\t\t</ol>\r\n\t\t</li>\r\n\t\t<li>للتسجيل على الموقع، سنحتاج إلى تقديم بعض المعلومات، ولن يتم قبول تسجيلك في الموقع إذا لم يتم تقديم المعلومات اللازمة لنا. لدينا الحق في رفض أي من عمليات التسجيل دون إبداء الأسباب. كما يحق لنا أيضاً القيام بعمليات التحقق اللازمة للتأكد من هويتك ومتطلبات التسجيل<span dir=\"LTR\">.</span></li>\r\n\t\t<li>وبمجرد الانتهاء من التسجيل بنجاح، يستمر التسجيل الخاص بك لفترة غير محددة خاضعاً لاحتمال تعليقه أو إلغائه وفقاً للبند رقم 6 من شروط الاستخدام هذه<span dir=\"LTR\">.</span></li>\r\n\t</ol>\r\n\t</li>\r\n\t<li><strong>الالتزامات الخاصة بك</strong>\r\n\t<ol>\r\n\t\t<li>عند استخدامك للخدمات أو وصولك إليها، فأنت توافق على ما يلي<span dir=\"LTR\">:</span>\r\n\t\t<ol>\r\n\t\t\t<li>مسؤوليتك عن الحفاظ على الخصوصية وتقييد الوصول إلى الحساب الخاص بك واستخدامه هو وكلمة المرور، والموافقة على تحمل مسؤولية جميع الأنشطة التي تتم باسم الحساب الخاص بك وكلمة المرور الخاصة بك<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>الموافقة على إخطارنا فورا عن أي استخدام غير مصرح به لكلمة المرور أو الحساب الخاص بك أو أي خرقٍ آخر لمعايير الاستخدام الآمن للموقع<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>تقديم المعلومات الكاملة والحقيقية والدقيقة والحالية عن نفسك وعن استخدامك للخدمات كما هو محدد من قبلنا<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>عدم الإفصاح للغير (باستثناء ما يلزم أو ما هو محدد من قبلنا) عن معلومات المستخدم المقدمة لك<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>التعاون مع الطلبات الصادرة عنا للحصول على معلومات إضافية فيما يتعلق بأهليتكك واستخدامك لخدماتنا<span dir=\"LTR\">.</span></li>\r\n\t\t</ol>\r\n\t\t</li>\r\n\t\t<li>عند استخدامك للخدمات أو وصولك إليها، فأنت توافق على أنك لن تقوم بما يلي<span dir=\"LTR\">:</span>\r\n\t\t<ol>\r\n\t\t\t<li>نشر أو إدراج أو تحميل أي من المحتويات أو المواد غير المناسبة أو المحظورة في موقعنا، بما في ذلك<span dir=\"LTR\">:</span>\r\n\t\t\t<ol>\r\n\t\t\t\t<li>المحتوى أو المواد غير الملائمة أخلاقياً أو دينياً بأي شكلٍ من الأشكال<span dir=\"LTR\">.</span></li>\r\n\t\t\t\t<li>المحتوى أو المواد التي لا تتوافق مع القانون المحلي والشريعة الإسلامية والقواعد والأخلاق والقيم والآداب والتقاليد<span dir=\"LTR\">.</span></li>\r\n\t\t\t\t<li>المحتوى أو المواد التي قد تُهدد الأمن القومي<span dir=\"LTR\">.</span></li>\r\n\t\t\t\t<li>المحتوى أو المواد التي قد تروج أو تندرج في إطار المقامرة<span dir=\"LTR\">.</span></li>\r\n\t\t\t\t<li>الأوراق المالية، بما في ذلك الأسهم أو السندات أو الصكوك أو أي من الأوراق المالية الأخرى أو أي من الأصول<span dir=\"LTR\">.</span></li>\r\n\t\t\t\t<li>المخلوقات الحية أو النافقة و/ أو أي جزء من أي حيوان تم الاحتفاظ به أو الحفاظ عليه بأي من الوسائل الصناعية أو الطبيعية<span dir=\"LTR\">.</span></li>\r\n\t\t\t\t<li>أي من الأسلحة<span dir=\"LTR\">.</span></li>\r\n\t\t\t\t<li>الخمر ومنتجات التبغ والمخدرات والمواد المؤثرة على العقل والمواد المنومة والمسكرات بأي من أنواعها والأدوية الطبية<span dir=\"LTR\">.</span></li>\r\n\t\t\t\t<li>حسب علمك، المواد التي تكون معيبة أو زائفة أو تالفة أو مضللة أو قد تسبب ضررا عند استخدامها بشكلٍ طبيعي لمصلحة مستخدم آخر للموقع أو لصحته<span dir=\"LTR\">.</span></li>\r\n\t\t\t\t<li>قسائم غير قابلة للتحويل<span dir=\"LTR\">.</span></li>\r\n\t\t\t\t<li>المواد الكيميائية<span dir=\"LTR\">.</span></li>\r\n\t\t\t</ol>\r\n\t\t\t</li>\r\n\t\t\t<li>نشر المواد التي لا يحق لك مشاركة الرابط الخاص بها أو إدراجها<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>نشر المواد المزيفة أو المسروقة<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>خرق القانون أو التحايل عليه، أو خرق أي من حقوق الغير أو الأنظمة الخاصة بنا أو السياسات أو خرق القرارات المتعلقة بحالة الحساب الخاص بك<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>استخدام الخدمات إذا لم تعد تستوفي معايير أهلية الاستخدام أو كنتَ غير قادر على إبرام عقود ملزمة قانونياً أو تم ايقاف حسابك بشكلٍ مؤقت أو لأجلٍ غير مسمى<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>عدم تسديدك ثمن المنتجات التي قمت بشرائها، إلا إذا كان هناك سبب قانوني يؤيد ذلك في أي من السياسات الخاصة بنا<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>عدم تسليم العملاء المنتجات التي قمت ببيعها (إذا انطبق ذلك)، إلا إذا كان هناك سبب قانوني يؤيد موقفك ومذكور في أي من السياسات الخاصة بنا<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>استخدام معلومات الاتصال المقدمة لك أثناء عقد الصفقة عبر الموقع لمحاولة زيادة مبيعاتك خارج حدود الموقع أو عبر مواقع أخرى<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>التلاعب في سعر أي من المنتجات<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>التدخل في القوائم الخاصة بالمستخدمين الآخرين<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>اتخاذ أي إجراء من شأنه أن يقلل من تقييم الموقع وأنظمة التصنيف<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>نشر المحتوى الخاطئ أو غير الدقيق أو المضلل أو المخادع أو التشهيري أو ما شابه<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>نقل الحساب الخاص بك إلى طرف آخر دون الحصول على موافقة خطية مسبقة من قبلنا<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>نشر الرسائل أو المراسلات الإلكترونية غير المرغوب فيها أو ما شابه ذلك<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>نشر الفيروسات أو أيٍّ من التقنيات الآخرى التي قد تضر بخدماتنا أو بمصالح المستخدمين الآخرين أو أملاكهم<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>خرق<span dir=\"LTR\">:</span>\r\n\t\t\t<ol>\r\n\t\t\t\t<li>القوانين الخاصة بحقوق النشر، العلامة التجارية، براءة الاختراع، الأخلاق، الإعلان، قاعدة البيانات، و/ أو أي من حقوق الملكية الفكرية (ويُشار إليها مجتمعة بـ&nbsp;<strong><span dir=\"LTR\">&quot;</span></strong><strong>حقوق الملكية الفكرية</strong><strong><span dir=\"LTR\">&quot;</span></strong><span dir=\"LTR\">) </span>التي تتعلق بنا أو المرخصة لنا<span dir=\"LTR\">.</span></li>\r\n\t\t\t\t<li>أي من حقوق الملكية الفكرية التي تتعلق بالغير<span dir=\"LTR\">.</span></li>\r\n\t\t\t</ol>\r\n\t\t\t</li>\r\n\t\t\t<li>جمع المعلومات الخاصة بالمستخدمين دون الحصول على موافقتهم<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>أو التحايل على أي من الإجراءات التقنية التي نتبعها لتقديم الخدمات<span dir=\"LTR\">.</span></li>\r\n\t\t</ol>\r\n\t\t</li>\r\n\t</ol>\r\n\t</li>\r\n\t<li><strong>خدمة الاستبدال</strong>\r\n\t<ol>\r\n\t\t<li>تقدّم سدو خدمة الاستبدال بالتعاون مع أي طرف ثالث، حيث يمكنك استبدال جهازك الحالي المؤهل (&quot;جهاز الاستبدال&quot;) عند شراء جوال جديد (&quot;خدمة الاستبدال&quot;). وبالتالي، سيقدّم لك شريك الاستبدال قيمة تقديرية لجهازك الحالي للاستبدال (&quot;قيمة الاستبدال&quot;). سيتم إضافة قيمة الاستبدال إلى حسابك المسجل كرصيد في سدو. حيث يمكنك تحويل رصيدك في سدو لحسابك المصرفي. تتوفر خدمة الاستبدال هذه على ماركات وأجهزة مُختارة والتي يتم شراؤها عبر موقع سدو على <span dir=\"LTR\"><a href=\"http://www.sado-ksa.com\">www.sado-ksa.com</a></span>أو تطبيق سدو عبر خيار الاستبدال<span dir=\"LTR\">.</span></li>\r\n\t\t<li>تخضع خدمة الاستبدال للشروط التالية الموضحة&nbsp;<span dir=\"LTR\">.</span></li>\r\n\t</ol>\r\n\t</li>\r\n\t<li><strong>حقوق الملكية الفكرية</strong>\r\n\t<ol>\r\n\t\t<li>باستثناء الحقوق التي تم منحها صراحة وفقاً لشروط الاستخدام هذه<span dir=\"LTR\">:</span>\r\n\t\t<ol>\r\n\t\t\t<li>جميع المحتويات الواردة في الموقع تدخل في إطار ملكيتنا الخاصة أو ضمن الملكية الخاصة بمرخصينا، بما في ذلك على سبيل المثال لا الحصر النصوص والرسوم البيانية والشعارات والصور والمقاطع الصوتية والتنزيلات الرقمية والبرمجيات. فنحن (أو المرخصون لنا، وفقاً لما تقتضيه الحالة) نحتفظ بجميع حقوقنا، وملكيتنا ومصلحتنا بالموقع والخدمات -وذلك على سبيل المثال لا الحصر- بجميع حقوق الملكية الفكرية الواردة ضمن شروط الاستخدام هذه<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>وأيضاً جميع الحقوق والملكيات والمصالح لأي من المعلومات أو المواد أو المحتويات الأخرى التي تقدمها أنت من خلال استخدامك للخدمات بالإضافة الى جميع حقوق الملكية الفكرية الخاصة بك والواردة ضمن شروط الاستخدام هذه ستصبح ملكاً لنا<span dir=\"LTR\">.</span></li>\r\n\t\t</ol>\r\n\t\t</li>\r\n\t\t<li>توافق على أنه لا يحق لك استخدام العلامات التجارية الخاصة بنا دون وجود موافقة خطية مسبقة<span dir=\"LTR\">.</span></li>\r\n\t\t<li>إن جميع الحقوق غير المخولة لك بشكلٍ واضح في شروط الاستخدام الماثلة يتم الاحتفاظ بها لنا أو للمرخصين لنا<span dir=\"LTR\">.</span></li>\r\n\t</ol>\r\n\t</li>\r\n\t<li><strong>الضمانات والتعهدات والإقرارات</strong>\r\n\t<ol>\r\n\t\t<li>تضمن وتتعهد وتقر بما يلي<span dir=\"LTR\">:</span>\r\n\t\t<ol>\r\n\t\t\t<li>الامتثال التام للاستمرار بالعمل وفقاً للقوانين والأنظمة واللوائح المطبقة، بما في ذلك على سبيل المثال لا الحصر الالتزام بالتشريعات المتعلقة بقوانين الخصوصية وتنظيم المحتوى<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>لديك السلطة الكاملة للتعاقد وفقاً لشروط الاستخدام الماثلة، وأن تنفيذك التزامك بموجب شروط الاستخدام هذه لا يتعارض مع<span dir=\"LTR\">:</span>\r\n\t\t\t<ol>\r\n\t\t\t\t<li>أي من القوانين أو القواعد أو اللوائح أو الإرشادات الحكومية التي تخضع لها<span dir=\"LTR\">.</span></li>\r\n\t\t\t\t<li>أي من الاتفاقيات الأخرى التي كنت طرفاً فيها أو التي عليك الالتزام بها<span dir=\"LTR\">.</span></li>\r\n\t\t\t</ol>\r\n\t\t\t</li>\r\n\t\t\t<li>إذا قمت بإنشاء حساب أو استخدامه بالنيابة عن شركة فأنت بذلك مخول بالتصرف نيابة عن هذه الشركة وتضمن التزامها بالعمل بشروط الاستخدام الماثلة. ويُعد هذا الحساب ملكاً لهذه الشركة وتحت إدارتها<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>أنك مالك أو مخول بمنح الحقوق والتراخيص التي منحتنا إياها وفق شروط الاستخدام هذه<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>أي محتوى قمت بتقديمه كجزء من استخدامك للخدمات ولأي من المنتجات التي تقوم بإدراجها، لا ينتهك حقوق الغير في أي مكان حول العالم، على سبيل المثال لا الحصر أي من حقوق الملكية الفكرية (سواء كانت مسجلة أم لا)<span dir=\"LTR\">.</span></li>\r\n\t\t</ol>\r\n\t\t</li>\r\n\t\t<li>وفقاً للبند <span dir=\"LTR\">&lrm;</span><span dir=\"LTR\">5-1</span>، فإن الخدمات تُقدم إليك على &quot;حالتها الحالية&quot; دون ضمانات أو تعهدات أو إقرارات. فنحن نخلي مسؤوليتنا عن جميع الضمانات أو التعهدات أو الإقرارات بجميع أشكالها، سواء الصريحة أو الضمنية أو الإضافية، على سبيل المثال لا الحصر جميع الضمانات أو التعهدات أو الإقرارات الخاصة بصلاحية المحتوى للأغراض التجارية أو ملاءمته لغرض محدد أو عام أو عدم مخالفته أو خرقه لأي حقوق أو كون خدماتنا آمنة أو خالية من العيوب أو سوف تعمل دون وجود أي عطل أو سيتم تقديمها في الوقت المناسب أو على العموم<span dir=\"LTR\">.</span></li>\r\n\t\t<li>وعلاوة على ذلك، فعلى الرغم من أننا نحاول أن نتوخى الدقة قدر المستطاع، فإننا لا نضمن أن تكون مواصفات المنتج أو أي محتوى آخر لأي خدمة دقيقاً أو كاملاً أو موثوقاً به أو حديثاً أو خالياً من الأخطاء. بالإضافة إلى ذلك -وبناءً على كونك مشترياً- فأنت توافق على أننا غير مسؤولين عن فحص أو اختبار القوائم أو محتوى الخدمات المقدمة من قبلنا أو من قبل الغير، وأنك لن تحاول أن تضع على عاتقنا مسؤولية أي من الأخطاء او العيوب في اي من القوائم. وبناءً على كونك بائعاً فإنك مسؤول عن مراجعة دقة المحتوى الوارد ضمن القوائم الخاصة بك وأنك لن تحاول أن تضع على عاتقنا أو على عاتق مقدمي المحتوى/ الكتيب مسؤولية وجود أخطاء أو عدم الدقة<span dir=\"LTR\">.</span></li>\r\n\t</ol>\r\n\t</li>\r\n\t<li><strong>المسؤولية والتعويضات</strong>\r\n\t<ol>\r\n\t\t<li>لا يوجد في شروط الاستخدام هذه ما من شأنه أن يحد أو يعف مسؤولية أي من الأطراف عن<span dir=\"LTR\">:</span>\r\n\t\t<ol>\r\n\t\t\t<li>الاحتيال، بما في ذلك التدليس، الذي يقوم به هذا الطرف<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>الوفاة أو الإصابة الشخصية نتيجة لإهمال هذا الطرف<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>أي من المسؤوليات الأخرى التي لا يمكن حدها أو الإعفاء منها وفقاً للقانون المعمول به<span dir=\"LTR\">.</span></li>\r\n\t\t</ol>\r\n\t\t</li>\r\n\t\t<li>وفقاً للبند <span dir=\"LTR\">&lrm;</span><span dir=\"LTR\">5-1</span>، ففي جميع الأحوال لن نتحمل نحن وشركتنا الأم وشركاتنا الفرعية والشركات التابعة ومديرونا ومديروهم والمسؤولون والوكلاء والموظفون والموردون والمقاولون من الباطن أو المرخصين -سواء بناءً على دعوى أو مطالبة في العقد أو ضرر أو إهمال أو خرق واجب قانوني أو خرق لشروط الاستخدام هذه- مسؤوليةَ أي دعوى خاصة بخسارة الأرباح أو فقد البيانات أو المعلومات أو عطل في العمل أو أي خسارة مالية أو أي أضرار خاصة أو غير مباشرة أو عرضية حتى وإن تم إخطارنا نحن أو الشركات التابعة أو المديرين أو المسؤولين أو الوكلاء أو الموظفين أو المرخصين أو الموردين أو المقاولين من الباطن باحتمال وجود مثل هذه الأضرار<span dir=\"LTR\">.</span></li>\r\n\t\t<li>بالإضافة إلى الحد الذي يسمح به القانون المعمول به، فنحن (بما في ذلك، الشركة الأم أو الشركات الفرعية أو الشركات التابعة أو المديرون أو المسؤولون أو الوكلاء أو الموظفون أو الموردون أو المقاولون من الباطن أو المرخصين) لن نتحمل المسؤولية، كما أنك تقر بأنك لن تضع على عاتقنا مسؤولية حدوث أي ضرر أو فقدان ناتجة بشكلٍ مباشر أو غير مباشر عن<span dir=\"LTR\">:</span>\r\n\t\t<ol>\r\n\t\t\t<li>المحتوى أو المعلومات الأخرى التي تقدمها عند استخدامك للخدمات<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>استخدامك للخدمات أو عدم قدرتك على استخدامها<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>التسعير أو الشحن أو التنسيق أو أيٍّ من الإرشادات المقدمة من قبلنا<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>التأخر أو الانقطاع في تقديم الخدمات<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>الفيروسات أو غيرها من البرامج الضارة التي وجدت من خلال الوصول إلى الخدمات<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>وجود أخطاء في الخدمات أو أعطال أو عدم دقة بأي شكل من الأشكال<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>تلف الجهاز الخاص بك من خلال استخدام المنتجات التي تم بيعها على الموقع أو من خلال خدماتنا<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>المحتوى أو أفعال أو امتناع عن فعل الغير المستخدمين لخدماتنا<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>التعليق أو أي اجراءات أخرى نتخذها متعلقة باستخدامك للخدمات<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>الفترة الزمنية التي تظهر فيها القوائم الخاصة بك في نتائج البحث أو طريقة ظهورها<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>حاجتك إلى تعديل الممارسات أو المحتوى أو السلوك أو خسارتك أو عدم قدرتك على القيام بالأعمال التجارية نتيجة لوجود تغيرات في شروط الاستخدام هذه<span dir=\"LTR\">.</span></li>\r\n\t\t</ol>\r\n\t\t</li>\r\n\t\t<li>ووفقاً للبند <span dir=\"LTR\">&lrm;</span><span dir=\"LTR\">5-1</span>، إذا ثبت أن البند <span dir=\"LTR\">&lrm;</span><span dir=\"LTR\">5-2 </span>أو <span dir=\"LTR\">&lrm;</span><span dir=\"LTR\">5-3 </span>غير قابل للتنفيذ أو التطبيق لأي سبب من الأسباب، ، تقتصر التزاماتنا الكلية بما في ذلك التزام الشركة الأم أو الشركات الفرعية أو التابعة لنا ومديريها أو مسؤوليها أو وكلائها أو موظفيها أو مورديها أو مقاوليها من الباطن أو المرخصين تجاهك سواء كان ذلك نتيجة لأي دعوى أو مطالبة في العقد أو إهمال أو خرق لأي واجب قانوني أو بخلاف ذلك ناتجة عن شروط الاستخدام هذه أو على علاقة بها، لستكون بحد اقصى، القيمة الادنى لـ<span dir=\"LTR\">:</span>\r\n\t\t<ol>\r\n\t\t\t<li>السعر الذي تم بيع المنتج به على الموقع وأسعار الشحن الأصلية<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>مبلغ الرسوم المتنازع عليها، على ان لا تتجاوز قيمتها إجمالي قيمة الرسوم التي تم تسديدها إلينا خلال فترة الأثني عشر(12) شهراً التي تسبق الإجراء الذي أدى إلى المسؤولية<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>ثلاثمائة (300) ريال سعودي<span dir=\"LTR\">.</span></li>\r\n\t\t</ol>\r\n\t\t</li>\r\n\t\t<li>توافق على تعويضنا وإبراء ذمتنا، بما في ذلك تعويض وإبرام ذمة شركتنا الأم والشركات التابعة لها وفروعها والمديرين والمسؤولين والوكلاء والموظفين والموردين والمقاولين من الباطن والمرخصين المتعلقين بشركتنا أو بالشركة الأم والشركات الفرعية والتابعة من وضد أي خسائر وأضرار ونفقات (بما في ذلك الرسوم القانونية وأتعاب المحامين ) (&quot;المطالبات&quot;) التي تنشأ عن<span dir=\"LTR\">:</span>\r\n\t\t<ol>\r\n\t\t\t<li>أي ادعاءات أو مطالبات قدمها الغير نتيجة لاستخدامك الخدمات<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>انتهاك أي من الأحكام الواردة في شروط الاستخدام هذه، بما في ذلك على سبيل المثال لا الحصر أي من الضمانات والتعهدات والإقرارات<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>انتهاك أي من القوانين المعمول بها، على سبيل المثال لا الحصر قوانين حماية البيانات أو قوانين مكافحة البريد الإلكتروني العشوائي<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>الطريقة التي تقوم من خلالها استخدام خدماتنا، على سبيل المثال لا الحصر المحتوى الذي تقوم بنشره، والمنتجات التي تقوم بإدراجها أو العلامات التجارية الخاصة بك التي تنتهك أياً من حقوق الملكية الفكرية للغير أو أن يكون المحتوى الخاص بك به افتراءات أو هجاء أو قذف أو انتهاك لأي من الحقوق الأخرى (بما في ذلك حقوق الخصوصية) المتعلقة بالغير (بما في ذلك مستخدمي المواقع الأخرين)<span dir=\"LTR\">.</span></li>\r\n\t\t</ol>\r\n\t\t</li>\r\n\t</ol>\r\n\t</li>\r\n\t<li><strong>التعليق أو الإنهاء أو الإلغاء</strong>\r\n\t<ol>\r\n\t\t<li>مع عدم المساس بأيٍّ من الحقوق أو التعويضات أو دون أي مسؤولية تجاهك، يحق لنا حد أو تعليق أو سحب إمكانية دخولك او استخدامك للخدمات أو إلغاء طلب أي منتجات و/ أو حذف المحتوى المقدم من قبلك وفقاً لتقديرنا الخاص. وتجنبا للشك، سيتم رد أي مبالغ تم دفعها واستلامها من قبلنا فيما يتعلق بطلب منتجات تم إلغائه<span dir=\"LTR\">.</span></li>\r\n\t</ol>\r\n\t</li>\r\n\t<li><strong>الإبلاغ عن انتهاك شروط الاستخدام</strong><strong><span dir=\"LTR\">:</span></strong>\r\n\t<ol>\r\n\t\t<li>نلتزم بضمان امتثال المنتجات والمحتوى الوارد في الموقع لشروط الاستخدام هذه. إذا كان المحتوى الوارد لا يتناسب مع شروط الاستخدام هذه يُرجى إخطارنا وسنقوم نحن بالتحقيق في الأمر<span dir=\"LTR\">.</span></li>\r\n\t</ol>\r\n\t</li>\r\n\t<li><strong>الشركات التابعةلسدو والخدمات الإضافية</strong>\r\n\t<ol>\r\n\t\t<li>توفر شركة حلول سدو للتسويق الالكتروني شركة الشخص الواحد ش.ذ.م.م و/أو الشركات التابعة لها (&quot;الشركات التابعة سدو&quot;) ميزات الموقع والمنتجات والخدمات الأخرى لك عند استخدامك أو اشتراكك كمشتري و/أو كبائع في الموقع. &quot;شركة تابعة&quot; تعني ، فيما يتعلق بشخص معين ، أي شركة تسيطر بشكل مباشر أو غير مباشر أو تخضع لسيطرة أو تخضع لسيطرة مشتركة مع هذا الشخص<span dir=\"LTR\">.</span></li>\r\n\t\t<li>لتعزيز تجربتك عبر الموقع ومع الشركات التابعة لسدو، فإنك توافق بموجب هذا على أنه يجوز لنا إنشاء خدمات و / أو وظائف و / أو حسابات إضافية نيابة عنك، وذلك باستخدام المعلومات التي تقدمها لنا على الموقع<span dir=\"LTR\">.</span></li>\r\n\t</ol>\r\n\t</li>\r\n\t<li><strong>أحكام عامة</strong>\r\n\t<ol>\r\n\t\t<li><strong>القانون المطبق</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;إن شروط الاستخدام هذه وأياً من الحقوق أو الواجبات غير التعاقدية ذات الصلة يجب إخضاعها وتفسيرها للقوانين المطبقة في المملكة العربية السعودية<span dir=\"LTR\">..</span></li>\r\n\t\t<li><strong>حل النزاعات</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;إذا كان لديك أي من المشكلات الخاصة بخدماتنا يُرجى الاتصال بنا<span dir=\"LTR\">&lrm;</span><span dir=\"LTR\">. </span>وسنعمل جاهدين على حل المشكلة التي تواجهك في أقرب فرصة ممكنة. يتم تسوية أي من النزاعات أو الخلافات المتعلقة بشروط الاستخدام هذه، بما في ذلك أي حقوق أو واجبات غير تعاقدية ذات صلة عن طريق محاكم المملكة العربية السعودية<span dir=\"LTR\">.</span></li>\r\n\t\t<li><strong>حقوق الغير</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;الشخص الذي لا يُعد جزءاً من شروط الاستخدام هذه ليس لديه أي حق في تنفيذ أي من شروطها<span dir=\"LTR\">.</span></li>\r\n\t\t<li><strong>علاقة الأطراف</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;لا يوجد في شروط الاستخدام هذه ما يمكن للأطراف أو للغير تأويله أو تفسيره ليفسر العلاقة بيننا على أنها بين شركاء أو وكلاء أو يوجِد مشروعاً مشتركاً بين الأطراف، ولكنه من المفهوم والواضح أن كل الأطراف في الاتفاق هي أطراف مستقلة<span dir=\"LTR\"> .</span></li>\r\n\t\t<li><strong>التأكيدات الإضافية</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;تقوم الأطراف بالتصرفات اللازمة أو الترتيب لاتخاذ التصرفات اللازمة وتحرير المستندات وغيرها من الأمور التي تقع ضمن سلطتها من أجل إنفاذ شروط الاستخدام هذه والتحقق من العمل بها، بما في ذلك على سبيل المثال لا الحصر مساعدة كل طرف على الالتزام بالقانون المعمول به<span dir=\"LTR\">.</span></li>\r\n\t\t<li><strong>التنازل</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;تلتزم شروط الاستخدام هذه بضمان تحقيق الفائدة للأطراف ولخلفائهم المعنيين والمُفوضين رسمياً. توافق على أنك لن تقوم بالتنازل عن أو نقل شروط الاستخدام أو أي من الحقوق أو الواجبات الخاصة بك والمتعلقة بشروط الاستخدام هذه، سواء كان ذلك بشكلٍ مباشر أو غير مباشر، دون الحصول مسبقاً على موافقة خطية من قبلنا<span dir=\"LTR\">.</span></li>\r\n\t\t<li><strong>مجمل الاتفاق</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;إن شروط الاستخدام هذه والوثائق المشار إليها أو المدرجة في شروط الاستخدام تمثل مجمل الاتفاق بين الأطراف فيما يتعلق بموضوع الاتفاقية وتسمو على وتحجب جميع الاتفاقيات والمفاوضات والإقرارات السابقة، الخطية أو الشفهية، ذات الصلة بالموضوع. باستثناء ما هو محدد في شروط الاستخدام والوثائق المشار إليها أو المدرجة في شروط الاستخدام الماثلة فلا توجد أي شروط أو إقرارات أو ضمانات أو تعهدات أو اتفاقيات بين الأطراف سواء كان ذلك مباشراً أو غير مباشر أو جماعياً أو صريحاً أو ضمنياً<span dir=\"LTR\">.</span></li>\r\n\t\t<li><strong>التعديلات</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;لا يحق إجراء أي تعديل على شروط الاستخدام هذه أو إدخال أي إضافة أو تكملتها. نحن نحتفظ بالحق في إدخال أي تعديل أو تغيير أو إضافة أو إكمال شروط الاستخدام هذه في أي وقت أو من وقتٍ لآخر. وسنقوم بنشر النسخة الحالية لشروط الاستخدام على الموقع وستكون سارية المفعول عند نشرها على الموقع أو بناء على الموعد المحدد من جانبنا بصفته &quot;تاريخ السريان&quot; (إن وجد). إن استخدامك المستمر للخدمات في حال حدوث أي تغييرات يُعد موافقة منك على الالتزام بشروط الاستخدام المعدلة<span dir=\"LTR\">.</span></li>\r\n\t\t<li><strong>قابلية الفصل بين البنود</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;إذا ما تم اعتبار أي من أحكام شروط الاستخدام هذه ملغًى من قبل أيٍّ من المحاكم المختصة أو غير قانوني أو غير معمول به فإنه يتم إلغاء هذا لبند من شروط الاستخدام هذه وتستمر باقي الشروط والأحكام قائمة سارية نافذة طالما ظل الجوهر القانوني والاقتصادي للصفقات التي تمت تحت شروطها قائماً دون أي تأثير معاكس على أطرافها<span dir=\"LTR\">.</span></li>\r\n\t\t<li><strong>القوة القاهرة</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;لا يتحمل أي طرف مسؤولية وجود الخسارة أو الضرر أو التأخير أو عدم الوفاء نتيجة للأعمال الخارجة عن السيطرة لأي من الأطراف سواء كان ذلك العمل يمكن توقعه (مثل القضاء والقدر والإجراءات الصادرة عن السلطات التشريعية أو القضائية أو التنظيمية لأي من الحكومة الفيدرالية أو المحلية أو السلطات القضائية أو الإجراءات التي يقوم بها أي من المقاولين من الباطن التابعين لنا أو أي طرف ثالث مورد البضائع أو الخدمات لنا أو الاضطرابات العمالية أو الانقطاع الكامل للتيار الكهربائي أو المقاطعة الاقتصادية)<span dir=\"LTR\">.</span></li>\r\n\t\t<li><strong>عدم التنازل</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;إن التنازل عن أي من الأحكام الواردة في شروط الاستخدام لا يُعد تنازلاً عن أي من الأحكام الأخرى (المشابهة أو غير المشابهة)، ولا يعد أي تنازل آخر تنازلاً مستمراً عن أي من الأحكام المعنية، ما لم ننص على ذلك صراحة وخطياً<span dir=\"LTR\">.</span></li>\r\n\t\t<li><strong>التواصل</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;يمكنك التواصل معنا عبر البريد الإلكتروني، أو عبر مواقع التواصل الإجتماعي الخاص بنا ، أو المحادثة المباشرة على الموقع <span dir=\"LTR\">).</span></li>\r\n\t\t<li><strong>استمرار النفاذ</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;جميع الأحكام التي يُنص على أنها تظل سارية أو التي تسري بطبيعتها بعد إنهاء التعاقد تظل نافذة المفعول بعد إنهاء أو تعليق عضويتك في الموقع<span dir=\"LTR\">.</span></li>\r\n\t</ol>\r\n\t</li>\r\n</ol>\r\n\r\n<p>مرحباً بك في موقع&nbsp;</p>\r\n\r\n<p><a href=\"http://www.sado-ksa.com\"><span dir=\"LTR\">www.sado-ksa.com</span></a>&nbsp;الإلكتروني (&quot;الموقع&quot;)<span dir=\"LTR\">.</span></p>\r\n\r\n<p>تنص شروط الاستخدام هذه وجميع السياسات والشروط الإضافية (في حال تطبيقها) الموجودة على الموقع على الشروط التي نقدمها لك للدخول الى واستخدام الموقع والخدمات والتطبيقات، بما في ذلك تطبيق الهاتف الجوال الخاصة بنا (ويُشار إليها مجتمعة بـ&quot;الخدمات&quot;). يمكنك معرفة جميع السياسات والشروط الإضافية من هنا&nbsp;<a href=\"http://www.sado-ksa.com\"><span dir=\"LTR\">www.sado-ksa.com</span></a>&nbsp;(&quot;الوثائق القانونية&quot;). تُدرج تلك الوثائق القانونية بالإشارة إليها في شروط الاستخدام الماثلة<span dir=\"LTR\">.</span></p>\r\n\r\n<p>حال وصولك و/ أو تسجيلك و/ أو استمرارك في استخدام الخدمات أو الوصول إليها، فأنت توافق على الالتزام بشروط الاستخدام هذه والوثائق القانونية بأثر فوري<span dir=\"LTR\">.</span></p>\r\n\r\n<p>ان شروط الاستخدام هذه والوثائق القانونية خاضعة للتعديل من قبلنا في اي وقت. إن استمرار استخدامك للموقع بعد نشر أي تغيير يعني موافقتك على شروط الاستخدام هذه والوثائق القانونية التي تم تعديلها<span dir=\"LTR\">.</span></p>\r\n\r\n<p><strong>نُبذة عن الموقع</strong></p>\r\n\r\n<p>يعد هذا الموقع منصة للتجارة الإلكترونية التي تتيح للمستخدمين من المؤسسات التجارية عرض وبيع المنتجات، كما يتيح للشركات والأفراد شراء مجموعة متنوعة من المنتجات<span dir=\"LTR\">.</span></p>\r\n\r\n<p>نحتفظ بحق تقديم خدمات جديدة وتحديث أي من الخدمات أو سحبها، وفقاً لتقديرنا الخاص دون اية مسؤولية<span dir=\"LTR\">.</span></p>\r\n\r\n<ol>\r\n\t<li><strong>شروط التسجيل</strong>\r\n\r\n\t<ol>\r\n\t\t<li>يحق لك التسجيل كمشترٍ أو بائع والاستفادة من الخدمات إذا توفرت لديك معايير الاهلية التالية<span dir=\"LTR\">:</span>\r\n\r\n\t\t<ol>\r\n\t\t\t<li>للمشترين<span dir=\"LTR\">:</span>\r\n\r\n\t\t\t<ol>\r\n\t\t\t\t<li>أن تكون بالغاً السن القانونية لتتمكن من شراء المنتجات في بلد إقامتك<span dir=\"LTR\">.</span></li>\r\n\t\t\t\t<li>أن تكون قادراً على تقديم عنوان في الإمارات العربية المتحدة أو في المملكة العربية السعودية لتسليم المنتجات<span dir=\"LTR\">.</span></li>\r\n\t\t\t</ol>\r\n\t\t\t</li>\r\n\t\t\t<li>للبائعين<span dir=\"LTR\">:</span>\r\n\t\t\t<ol>\r\n\t\t\t\t<li>أن يكون لديك شركة تجارية مسجلة وفقاً لقوانين الدولة الخاصة بك<span dir=\"LTR\">.</span></li>\r\n\t\t\t\t<li>أن يكون لديك ترخيص تجاري سارٍ<span dir=\"LTR\">.</span></li>\r\n\t\t\t\t<li>أن يمكنك تقديم ما يثبت تفويض الأفراد الذين يقومون بالتسجيل في الموقع أو باستخدامه<span dir=\"LTR\">.</span></li>\r\n\t\t\t\t<li>تقديم إثبات الهوية للشخص المفوض<span dir=\"LTR\">.</span></li>\r\n\t\t\t\t<li>تقديم بيانات مصرفية داعمة<span dir=\"LTR\">.</span></li>\r\n\t\t\t\t<li>تقر وتوافق على أنه قد تنطبق بعض المتطلبات الإضافية لبعض الفئات من المنتجات<span dir=\"LTR\">.</span></li>\r\n\t\t\t</ol>\r\n\t\t\t</li>\r\n\t\t</ol>\r\n\t\t</li>\r\n\t\t<li>للتسجيل على الموقع، سنحتاج إلى تقديم بعض المعلومات، ولن يتم قبول تسجيلك في الموقع إذا لم يتم تقديم المعلومات اللازمة لنا. لدينا الحق في رفض أي من عمليات التسجيل دون إبداء الأسباب. كما يحق لنا أيضاً القيام بعمليات التحقق اللازمة للتأكد من هويتك ومتطلبات التسجيل<span dir=\"LTR\">.</span></li>\r\n\t\t<li>وبمجرد الانتهاء من التسجيل بنجاح، يستمر التسجيل الخاص بك لفترة غير محددة خاضعاً لاحتمال تعليقه أو إلغائه وفقاً للبند رقم 6 من شروط الاستخدام هذه<span dir=\"LTR\">.</span></li>\r\n\t</ol>\r\n\t</li>\r\n\t<li><strong>الالتزامات الخاصة بك</strong>\r\n\t<ol>\r\n\t\t<li>عند استخدامك للخدمات أو وصولك إليها، فأنت توافق على ما يلي<span dir=\"LTR\">:</span>\r\n\t\t<ol>\r\n\t\t\t<li>مسؤوليتك عن الحفاظ على الخصوصية وتقييد الوصول إلى الحساب الخاص بك واستخدامه هو وكلمة المرور، والموافقة على تحمل مسؤولية جميع الأنشطة التي تتم باسم الحساب الخاص بك وكلمة المرور الخاصة بك<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>الموافقة على إخطارنا فورا عن أي استخدام غير مصرح به لكلمة المرور أو الحساب الخاص بك أو أي خرقٍ آخر لمعايير الاستخدام الآمن للموقع<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>تقديم المعلومات الكاملة والحقيقية والدقيقة والحالية عن نفسك وعن استخدامك للخدمات كما هو محدد من قبلنا<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>عدم الإفصاح للغير (باستثناء ما يلزم أو ما هو محدد من قبلنا) عن معلومات المستخدم المقدمة لك<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>التعاون مع الطلبات الصادرة عنا للحصول على معلومات إضافية فيما يتعلق بأهليتكك واستخدامك لخدماتنا<span dir=\"LTR\">.</span></li>\r\n\t\t</ol>\r\n\t\t</li>\r\n\t\t<li>عند استخدامك للخدمات أو وصولك إليها، فأنت توافق على أنك لن تقوم بما يلي<span dir=\"LTR\">:</span>\r\n\t\t<ol>\r\n\t\t\t<li>نشر أو إدراج أو تحميل أي من المحتويات أو المواد غير المناسبة أو المحظورة في موقعنا، بما في ذلك<span dir=\"LTR\">:</span>\r\n\t\t\t<ol>\r\n\t\t\t\t<li>المحتوى أو المواد غير الملائمة أخلاقياً أو دينياً بأي شكلٍ من الأشكال<span dir=\"LTR\">.</span></li>\r\n\t\t\t\t<li>المحتوى أو المواد التي لا تتوافق مع القانون المحلي والشريعة الإسلامية والقواعد والأخلاق والقيم والآداب والتقاليد<span dir=\"LTR\">.</span></li>\r\n\t\t\t\t<li>المحتوى أو المواد التي قد تُهدد الأمن القومي<span dir=\"LTR\">.</span></li>\r\n\t\t\t\t<li>المحتوى أو المواد التي قد تروج أو تندرج في إطار المقامرة<span dir=\"LTR\">.</span></li>\r\n\t\t\t\t<li>الأوراق المالية، بما في ذلك الأسهم أو السندات أو الصكوك أو أي من الأوراق المالية الأخرى أو أي من الأصول<span dir=\"LTR\">.</span></li>\r\n\t\t\t\t<li>المخلوقات الحية أو النافقة و/ أو أي جزء من أي حيوان تم الاحتفاظ به أو الحفاظ عليه بأي من الوسائل الصناعية أو الطبيعية<span dir=\"LTR\">.</span></li>\r\n\t\t\t\t<li>أي من الأسلحة<span dir=\"LTR\">.</span></li>\r\n\t\t\t\t<li>الخمر ومنتجات التبغ والمخدرات والمواد المؤثرة على العقل والمواد المنومة والمسكرات بأي من أنواعها والأدوية الطبية<span dir=\"LTR\">.</span></li>\r\n\t\t\t\t<li>حسب علمك، المواد التي تكون معيبة أو زائفة أو تالفة أو مضللة أو قد تسبب ضررا عند استخدامها بشكلٍ طبيعي لمصلحة مستخدم آخر للموقع أو لصحته<span dir=\"LTR\">.</span></li>\r\n\t\t\t\t<li>قسائم غير قابلة للتحويل<span dir=\"LTR\">.</span></li>\r\n\t\t\t\t<li>المواد الكيميائية<span dir=\"LTR\">.</span></li>\r\n\t\t\t</ol>\r\n\t\t\t</li>\r\n\t\t\t<li>نشر المواد التي لا يحق لك مشاركة الرابط الخاص بها أو إدراجها<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>نشر المواد المزيفة أو المسروقة<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>خرق القانون أو التحايل عليه، أو خرق أي من حقوق الغير أو الأنظمة الخاصة بنا أو السياسات أو خرق القرارات المتعلقة بحالة الحساب الخاص بك<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>استخدام الخدمات إذا لم تعد تستوفي معايير أهلية الاستخدام أو كنتَ غير قادر على إبرام عقود ملزمة قانونياً أو تم ايقاف حسابك بشكلٍ مؤقت أو لأجلٍ غير مسمى<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>عدم تسديدك ثمن المنتجات التي قمت بشرائها، إلا إذا كان هناك سبب قانوني يؤيد ذلك في أي من السياسات الخاصة بنا<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>عدم تسليم العملاء المنتجات التي قمت ببيعها (إذا انطبق ذلك)، إلا إذا كان هناك سبب قانوني يؤيد موقفك ومذكور في أي من السياسات الخاصة بنا<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>استخدام معلومات الاتصال المقدمة لك أثناء عقد الصفقة عبر الموقع لمحاولة زيادة مبيعاتك خارج حدود الموقع أو عبر مواقع أخرى<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>التلاعب في سعر أي من المنتجات<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>التدخل في القوائم الخاصة بالمستخدمين الآخرين<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>اتخاذ أي إجراء من شأنه أن يقلل من تقييم الموقع وأنظمة التصنيف<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>نشر المحتوى الخاطئ أو غير الدقيق أو المضلل أو المخادع أو التشهيري أو ما شابه<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>نقل الحساب الخاص بك إلى طرف آخر دون الحصول على موافقة خطية مسبقة من قبلنا<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>نشر الرسائل أو المراسلات الإلكترونية غير المرغوب فيها أو ما شابه ذلك<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>نشر الفيروسات أو أيٍّ من التقنيات الآخرى التي قد تضر بخدماتنا أو بمصالح المستخدمين الآخرين أو أملاكهم<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>خرق<span dir=\"LTR\">:</span>\r\n\t\t\t<ol>\r\n\t\t\t\t<li>القوانين الخاصة بحقوق النشر، العلامة التجارية، براءة الاختراع، الأخلاق، الإعلان، قاعدة البيانات، و/ أو أي من حقوق الملكية الفكرية (ويُشار إليها مجتمعة بـ&nbsp;<strong><span dir=\"LTR\">&quot;</span></strong><strong>حقوق الملكية الفكرية</strong><strong><span dir=\"LTR\">&quot;</span></strong><span dir=\"LTR\">) </span>التي تتعلق بنا أو المرخصة لنا<span dir=\"LTR\">.</span></li>\r\n\t\t\t\t<li>أي من حقوق الملكية الفكرية التي تتعلق بالغير<span dir=\"LTR\">.</span></li>\r\n\t\t\t</ol>\r\n\t\t\t</li>\r\n\t\t\t<li>جمع المعلومات الخاصة بالمستخدمين دون الحصول على موافقتهم<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>أو التحايل على أي من الإجراءات التقنية التي نتبعها لتقديم الخدمات<span dir=\"LTR\">.</span></li>\r\n\t\t</ol>\r\n\t\t</li>\r\n\t</ol>\r\n\t</li>\r\n\t<li><strong>خدمة الاستبدال</strong>\r\n\t<ol>\r\n\t\t<li>تقدّم سدو خدمة الاستبدال بالتعاون مع أي طرف ثالث، حيث يمكنك استبدال جهازك الحالي المؤهل (&quot;جهاز الاستبدال&quot;) عند شراء جوال جديد (&quot;خدمة الاستبدال&quot;). وبالتالي، سيقدّم لك شريك الاستبدال قيمة تقديرية لجهازك الحالي للاستبدال (&quot;قيمة الاستبدال&quot;). سيتم إضافة قيمة الاستبدال إلى حسابك المسجل كرصيد في سدو. حيث يمكنك تحويل رصيدك في سدو لحسابك المصرفي. تتوفر خدمة الاستبدال هذه على ماركات وأجهزة مُختارة والتي يتم شراؤها عبر موقع سدو على <span dir=\"LTR\"><a href=\"http://www.sado-ksa.com\">www.sado-ksa.com</a></span>أو تطبيق سدو عبر خيار الاستبدال<span dir=\"LTR\">.</span></li>\r\n\t\t<li>تخضع خدمة الاستبدال للشروط التالية الموضحة&nbsp;<span dir=\"LTR\">.</span></li>\r\n\t</ol>\r\n\t</li>\r\n\t<li><strong>حقوق الملكية الفكرية</strong>\r\n\t<ol>\r\n\t\t<li>باستثناء الحقوق التي تم منحها صراحة وفقاً لشروط الاستخدام هذه<span dir=\"LTR\">:</span>\r\n\t\t<ol>\r\n\t\t\t<li>جميع المحتويات الواردة في الموقع تدخل في إطار ملكيتنا الخاصة أو ضمن الملكية الخاصة بمرخصينا، بما في ذلك على سبيل المثال لا الحصر النصوص والرسوم البيانية والشعارات والصور والمقاطع الصوتية والتنزيلات الرقمية والبرمجيات. فنحن (أو المرخصون لنا، وفقاً لما تقتضيه الحالة) نحتفظ بجميع حقوقنا، وملكيتنا ومصلحتنا بالموقع والخدمات -وذلك على سبيل المثال لا الحصر- بجميع حقوق الملكية الفكرية الواردة ضمن شروط الاستخدام هذه<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>وأيضاً جميع الحقوق والملكيات والمصالح لأي من المعلومات أو المواد أو المحتويات الأخرى التي تقدمها أنت من خلال استخدامك للخدمات بالإضافة الى جميع حقوق الملكية الفكرية الخاصة بك والواردة ضمن شروط الاستخدام هذه ستصبح ملكاً لنا<span dir=\"LTR\">.</span></li>\r\n\t\t</ol>\r\n\t\t</li>\r\n\t\t<li>توافق على أنه لا يحق لك استخدام العلامات التجارية الخاصة بنا دون وجود موافقة خطية مسبقة<span dir=\"LTR\">.</span></li>\r\n\t\t<li>إن جميع الحقوق غير المخولة لك بشكلٍ واضح في شروط الاستخدام الماثلة يتم الاحتفاظ بها لنا أو للمرخصين لنا<span dir=\"LTR\">.</span></li>\r\n\t</ol>\r\n\t</li>\r\n\t<li><strong>الضمانات والتعهدات والإقرارات</strong>\r\n\t<ol>\r\n\t\t<li>تضمن وتتعهد وتقر بما يلي<span dir=\"LTR\">:</span>\r\n\t\t<ol>\r\n\t\t\t<li>الامتثال التام للاستمرار بالعمل وفقاً للقوانين والأنظمة واللوائح المطبقة، بما في ذلك على سبيل المثال لا الحصر الالتزام بالتشريعات المتعلقة بقوانين الخصوصية وتنظيم المحتوى<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>لديك السلطة الكاملة للتعاقد وفقاً لشروط الاستخدام الماثلة، وأن تنفيذك التزامك بموجب شروط الاستخدام هذه لا يتعارض مع<span dir=\"LTR\">:</span>\r\n\t\t\t<ol>\r\n\t\t\t\t<li>أي من القوانين أو القواعد أو اللوائح أو الإرشادات الحكومية التي تخضع لها<span dir=\"LTR\">.</span></li>\r\n\t\t\t\t<li>أي من الاتفاقيات الأخرى التي كنت طرفاً فيها أو التي عليك الالتزام بها<span dir=\"LTR\">.</span></li>\r\n\t\t\t</ol>\r\n\t\t\t</li>\r\n\t\t\t<li>إذا قمت بإنشاء حساب أو استخدامه بالنيابة عن شركة فأنت بذلك مخول بالتصرف نيابة عن هذه الشركة وتضمن التزامها بالعمل بشروط الاستخدام الماثلة. ويُعد هذا الحساب ملكاً لهذه الشركة وتحت إدارتها<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>أنك مالك أو مخول بمنح الحقوق والتراخيص التي منحتنا إياها وفق شروط الاستخدام هذه<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>أي محتوى قمت بتقديمه كجزء من استخدامك للخدمات ولأي من المنتجات التي تقوم بإدراجها، لا ينتهك حقوق الغير في أي مكان حول العالم، على سبيل المثال لا الحصر أي من حقوق الملكية الفكرية (سواء كانت مسجلة أم لا)<span dir=\"LTR\">.</span></li>\r\n\t\t</ol>\r\n\t\t</li>\r\n\t\t<li>وفقاً للبند <span dir=\"LTR\">&lrm;</span><span dir=\"LTR\">5-1</span>، فإن الخدمات تُقدم إليك على &quot;حالتها الحالية&quot; دون ضمانات أو تعهدات أو إقرارات. فنحن نخلي مسؤوليتنا عن جميع الضمانات أو التعهدات أو الإقرارات بجميع أشكالها، سواء الصريحة أو الضمنية أو الإضافية، على سبيل المثال لا الحصر جميع الضمانات أو التعهدات أو الإقرارات الخاصة بصلاحية المحتوى للأغراض التجارية أو ملاءمته لغرض محدد أو عام أو عدم مخالفته أو خرقه لأي حقوق أو كون خدماتنا آمنة أو خالية من العيوب أو سوف تعمل دون وجود أي عطل أو سيتم تقديمها في الوقت المناسب أو على العموم<span dir=\"LTR\">.</span></li>\r\n\t\t<li>وعلاوة على ذلك، فعلى الرغم من أننا نحاول أن نتوخى الدقة قدر المستطاع، فإننا لا نضمن أن تكون مواصفات المنتج أو أي محتوى آخر لأي خدمة دقيقاً أو كاملاً أو موثوقاً به أو حديثاً أو خالياً من الأخطاء. بالإضافة إلى ذلك -وبناءً على كونك مشترياً- فأنت توافق على أننا غير مسؤولين عن فحص أو اختبار القوائم أو محتوى الخدمات المقدمة من قبلنا أو من قبل الغير، وأنك لن تحاول أن تضع على عاتقنا مسؤولية أي من الأخطاء او العيوب في اي من القوائم. وبناءً على كونك بائعاً فإنك مسؤول عن مراجعة دقة المحتوى الوارد ضمن القوائم الخاصة بك وأنك لن تحاول أن تضع على عاتقنا أو على عاتق مقدمي المحتوى/ الكتيب مسؤولية وجود أخطاء أو عدم الدقة<span dir=\"LTR\">.</span></li>\r\n\t</ol>\r\n\t</li>\r\n\t<li><strong>المسؤولية والتعويضات</strong>\r\n\t<ol>\r\n\t\t<li>لا يوجد في شروط الاستخدام هذه ما من شأنه أن يحد أو يعف مسؤولية أي من الأطراف عن<span dir=\"LTR\">:</span>\r\n\t\t<ol>\r\n\t\t\t<li>الاحتيال، بما في ذلك التدليس، الذي يقوم به هذا الطرف<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>الوفاة أو الإصابة الشخصية نتيجة لإهمال هذا الطرف<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>أي من المسؤوليات الأخرى التي لا يمكن حدها أو الإعفاء منها وفقاً للقانون المعمول به<span dir=\"LTR\">.</span></li>\r\n\t\t</ol>\r\n\t\t</li>\r\n\t\t<li>وفقاً للبند <span dir=\"LTR\">&lrm;</span><span dir=\"LTR\">5-1</span>، ففي جميع الأحوال لن نتحمل نحن وشركتنا الأم وشركاتنا الفرعية والشركات التابعة ومديرونا ومديروهم والمسؤولون والوكلاء والموظفون والموردون والمقاولون من الباطن أو المرخصين -سواء بناءً على دعوى أو مطالبة في العقد أو ضرر أو إهمال أو خرق واجب قانوني أو خرق لشروط الاستخدام هذه- مسؤوليةَ أي دعوى خاصة بخسارة الأرباح أو فقد البيانات أو المعلومات أو عطل في العمل أو أي خسارة مالية أو أي أضرار خاصة أو غير مباشرة أو عرضية حتى وإن تم إخطارنا نحن أو الشركات التابعة أو المديرين أو المسؤولين أو الوكلاء أو الموظفين أو المرخصين أو الموردين أو المقاولين من الباطن باحتمال وجود مثل هذه الأضرار<span dir=\"LTR\">.</span></li>\r\n\t\t<li>بالإضافة إلى الحد الذي يسمح به القانون المعمول به، فنحن (بما في ذلك، الشركة الأم أو الشركات الفرعية أو الشركات التابعة أو المديرون أو المسؤولون أو الوكلاء أو الموظفون أو الموردون أو المقاولون من الباطن أو المرخصين) لن نتحمل المسؤولية، كما أنك تقر بأنك لن تضع على عاتقنا مسؤولية حدوث أي ضرر أو فقدان ناتجة بشكلٍ مباشر أو غير مباشر عن<span dir=\"LTR\">:</span>\r\n\t\t<ol>\r\n\t\t\t<li>المحتوى أو المعلومات الأخرى التي تقدمها عند استخدامك للخدمات<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>استخدامك للخدمات أو عدم قدرتك على استخدامها<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>التسعير أو الشحن أو التنسيق أو أيٍّ من الإرشادات المقدمة من قبلنا<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>التأخر أو الانقطاع في تقديم الخدمات<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>الفيروسات أو غيرها من البرامج الضارة التي وجدت من خلال الوصول إلى الخدمات<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>وجود أخطاء في الخدمات أو أعطال أو عدم دقة بأي شكل من الأشكال<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>تلف الجهاز الخاص بك من خلال استخدام المنتجات التي تم بيعها على الموقع أو من خلال خدماتنا<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>المحتوى أو أفعال أو امتناع عن فعل الغير المستخدمين لخدماتنا<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>التعليق أو أي اجراءات أخرى نتخذها متعلقة باستخدامك للخدمات<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>الفترة الزمنية التي تظهر فيها القوائم الخاصة بك في نتائج البحث أو طريقة ظهورها<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>حاجتك إلى تعديل الممارسات أو المحتوى أو السلوك أو خسارتك أو عدم قدرتك على القيام بالأعمال التجارية نتيجة لوجود تغيرات في شروط الاستخدام هذه<span dir=\"LTR\">.</span></li>\r\n\t\t</ol>\r\n\t\t</li>\r\n\t\t<li>ووفقاً للبند <span dir=\"LTR\">&lrm;</span><span dir=\"LTR\">5-1</span>، إذا ثبت أن البند <span dir=\"LTR\">&lrm;</span><span dir=\"LTR\">5-2 </span>أو <span dir=\"LTR\">&lrm;</span><span dir=\"LTR\">5-3 </span>غير قابل للتنفيذ أو التطبيق لأي سبب من الأسباب، ، تقتصر التزاماتنا الكلية بما في ذلك التزام الشركة الأم أو الشركات الفرعية أو التابعة لنا ومديريها أو مسؤوليها أو وكلائها أو موظفيها أو مورديها أو مقاوليها من الباطن أو المرخصين تجاهك سواء كان ذلك نتيجة لأي دعوى أو مطالبة في العقد أو إهمال أو خرق لأي واجب قانوني أو بخلاف ذلك ناتجة عن شروط الاستخدام هذه أو على علاقة بها، لستكون بحد اقصى، القيمة الادنى لـ<span dir=\"LTR\">:</span>\r\n\t\t<ol>\r\n\t\t\t<li>السعر الذي تم بيع المنتج به على الموقع وأسعار الشحن الأصلية<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>مبلغ الرسوم المتنازع عليها، على ان لا تتجاوز قيمتها إجمالي قيمة الرسوم التي تم تسديدها إلينا خلال فترة الأثني عشر(12) شهراً التي تسبق الإجراء الذي أدى إلى المسؤولية<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>ثلاثمائة (300) ريال سعودي<span dir=\"LTR\">.</span></li>\r\n\t\t</ol>\r\n\t\t</li>\r\n\t\t<li>توافق على تعويضنا وإبراء ذمتنا، بما في ذلك تعويض وإبرام ذمة شركتنا الأم والشركات التابعة لها وفروعها والمديرين والمسؤولين والوكلاء والموظفين والموردين والمقاولين من الباطن والمرخصين المتعلقين بشركتنا أو بالشركة الأم والشركات الفرعية والتابعة من وضد أي خسائر وأضرار ونفقات (بما في ذلك الرسوم القانونية وأتعاب المحامين ) (&quot;المطالبات&quot;) التي تنشأ عن<span dir=\"LTR\">:</span>\r\n\t\t<ol>\r\n\t\t\t<li>أي ادعاءات أو مطالبات قدمها الغير نتيجة لاستخدامك الخدمات<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>انتهاك أي من الأحكام الواردة في شروط الاستخدام هذه، بما في ذلك على سبيل المثال لا الحصر أي من الضمانات والتعهدات والإقرارات<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>انتهاك أي من القوانين المعمول بها، على سبيل المثال لا الحصر قوانين حماية البيانات أو قوانين مكافحة البريد الإلكتروني العشوائي<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>الطريقة التي تقوم من خلالها استخدام خدماتنا، على سبيل المثال لا الحصر المحتوى الذي تقوم بنشره، والمنتجات التي تقوم بإدراجها أو العلامات التجارية الخاصة بك التي تنتهك أياً من حقوق الملكية الفكرية للغير أو أن يكون المحتوى الخاص بك به افتراءات أو هجاء أو قذف أو انتهاك لأي من الحقوق الأخرى (بما في ذلك حقوق الخصوصية) المتعلقة بالغير (بما في ذلك مستخدمي المواقع الأخرين)<span dir=\"LTR\">.</span></li>\r\n\t\t</ol>\r\n\t\t</li>\r\n\t</ol>\r\n\t</li>\r\n\t<li><strong>التعليق أو الإنهاء أو الإلغاء</strong>\r\n\t<ol>\r\n\t\t<li>مع عدم المساس بأيٍّ من الحقوق أو التعويضات أو دون أي مسؤولية تجاهك، يحق لنا حد أو تعليق أو سحب إمكانية دخولك او استخدامك للخدمات أو إلغاء طلب أي منتجات و/ أو حذف المحتوى المقدم من قبلك وفقاً لتقديرنا الخاص. وتجنبا للشك، سيتم رد أي مبالغ تم دفعها واستلامها من قبلنا فيما يتعلق بطلب منتجات تم إلغائه<span dir=\"LTR\">.</span></li>\r\n\t</ol>\r\n\t</li>\r\n\t<li><strong>الإبلاغ عن انتهاك شروط الاستخدام</strong><strong><span dir=\"LTR\">:</span></strong>\r\n\t<ol>\r\n\t\t<li>نلتزم بضمان امتثال المنتجات والمحتوى الوارد في الموقع لشروط الاستخدام هذه. إذا كان المحتوى الوارد لا يتناسب مع شروط الاستخدام هذه يُرجى إخطارنا وسنقوم نحن بالتحقيق في الأمر<span dir=\"LTR\">.</span></li>\r\n\t</ol>\r\n\t</li>\r\n\t<li><strong>الشركات التابعةلسدو والخدمات الإضافية</strong>\r\n\t<ol>\r\n\t\t<li>توفر شركة حلول سدو للتسويق الالكتروني شركة الشخص الواحد ش.ذ.م.م و/أو الشركات التابعة لها (&quot;الشركات التابعة سدو&quot;) ميزات الموقع والمنتجات والخدمات الأخرى لك عند استخدامك أو اشتراكك كمشتري و/أو كبائع في الموقع. &quot;شركة تابعة&quot; تعني ، فيما يتعلق بشخص معين ، أي شركة تسيطر بشكل مباشر أو غير مباشر أو تخضع لسيطرة أو تخضع لسيطرة مشتركة مع هذا الشخص<span dir=\"LTR\">.</span></li>\r\n\t\t<li>لتعزيز تجربتك عبر الموقع ومع الشركات التابعة لسدو، فإنك توافق بموجب هذا على أنه يجوز لنا إنشاء خدمات و / أو وظائف و / أو حسابات إضافية نيابة عنك، وذلك باستخدام المعلومات التي تقدمها لنا على الموقع<span dir=\"LTR\">.</span></li>\r\n\t</ol>\r\n\t</li>\r\n\t<li><strong>أحكام عامة</strong>\r\n\t<ol>\r\n\t\t<li><strong>القانون المطبق</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;إن شروط الاستخدام هذه وأياً من الحقوق أو الواجبات غير التعاقدية ذات الصلة يجب إخضاعها وتفسيرها للقوانين المطبقة في المملكة العربية السعودية<span dir=\"LTR\">..</span></li>\r\n\t\t<li><strong>حل النزاعات</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;إذا كان لديك أي من المشكلات الخاصة بخدماتنا يُرجى الاتصال بنا<span dir=\"LTR\">&lrm;</span><span dir=\"LTR\">. </span>وسنعمل جاهدين على حل المشكلة التي تواجهك في أقرب فرصة ممكنة. يتم تسوية أي من النزاعات أو الخلافات المتعلقة بشروط الاستخدام هذه، بما في ذلك أي حقوق أو واجبات غير تعاقدية ذات صلة عن طريق محاكم المملكة العربية السعودية<span dir=\"LTR\">.</span></li>\r\n\t\t<li><strong>حقوق الغير</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;الشخص الذي لا يُعد جزءاً من شروط الاستخدام هذه ليس لديه أي حق في تنفيذ أي من شروطها<span dir=\"LTR\">.</span></li>\r\n\t\t<li><strong>علاقة الأطراف</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;لا يوجد في شروط الاستخدام هذه ما يمكن للأطراف أو للغير تأويله أو تفسيره ليفسر العلاقة بيننا على أنها بين شركاء أو وكلاء أو يوجِد مشروعاً مشتركاً بين الأطراف، ولكنه من المفهوم والواضح أن كل الأطراف في الاتفاق هي أطراف مستقلة<span dir=\"LTR\"> .</span></li>\r\n\t\t<li><strong>التأكيدات الإضافية</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;تقوم الأطراف بالتصرفات اللازمة أو الترتيب لاتخاذ التصرفات اللازمة وتحرير المستندات وغيرها من الأمور التي تقع ضمن سلطتها من أجل إنفاذ شروط الاستخدام هذه والتحقق من العمل بها، بما في ذلك على سبيل المثال لا الحصر مساعدة كل طرف على الالتزام بالقانون المعمول به<span dir=\"LTR\">.</span></li>\r\n\t\t<li><strong>التنازل</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;تلتزم شروط الاستخدام هذه بضمان تحقيق الفائدة للأطراف ولخلفائهم المعنيين والمُفوضين رسمياً. توافق على أنك لن تقوم بالتنازل عن أو نقل شروط الاستخدام أو أي من الحقوق أو الواجبات الخاصة بك والمتعلقة بشروط الاستخدام هذه، سواء كان ذلك بشكلٍ مباشر أو غير مباشر، دون الحصول مسبقاً على موافقة خطية من قبلنا<span dir=\"LTR\">.</span></li>\r\n\t\t<li><strong>مجمل الاتفاق</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;إن شروط الاستخدام هذه والوثائق المشار إليها أو المدرجة في شروط الاستخدام تمثل مجمل الاتفاق بين الأطراف فيما يتعلق بموضوع الاتفاقية وتسمو على وتحجب جميع الاتفاقيات والمفاوضات والإقرارات السابقة، الخطية أو الشفهية، ذات الصلة بالموضوع. باستثناء ما هو محدد في شروط الاستخدام والوثائق المشار إليها أو المدرجة في شروط الاستخدام الماثلة فلا توجد أي شروط أو إقرارات أو ضمانات أو تعهدات أو اتفاقيات بين الأطراف سواء كان ذلك مباشراً أو غير مباشر أو جماعياً أو صريحاً أو ضمنياً<span dir=\"LTR\">.</span></li>\r\n\t\t<li><strong>التعديلات</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;لا يحق إجراء أي تعديل على شروط الاستخدام هذه أو إدخال أي إضافة أو تكملتها. نحن نحتفظ بالحق في إدخال أي تعديل أو تغيير أو إضافة أو إكمال شروط الاستخدام هذه في أي وقت أو من وقتٍ لآخر. وسنقوم بنشر النسخة الحالية لشروط الاستخدام على الموقع وستكون سارية المفعول عند نشرها على الموقع أو بناء على الموعد المحدد من جانبنا بصفته &quot;تاريخ السريان&quot; (إن وجد). إن استخدامك المستمر للخدمات في حال حدوث أي تغييرات يُعد موافقة منك على الالتزام بشروط الاستخدام المعدلة<span dir=\"LTR\">.</span></li>\r\n\t\t<li><strong>قابلية الفصل بين البنود</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;إذا ما تم اعتبار أي من أحكام شروط الاستخدام هذه ملغًى من قبل أيٍّ من المحاكم المختصة أو غير قانوني أو غير معمول به فإنه يتم إلغاء هذا لبند من شروط الاستخدام هذه وتستمر باقي الشروط والأحكام قائمة سارية نافذة طالما ظل الجوهر القانوني والاقتصادي للصفقات التي تمت تحت شروطها قائماً دون أي تأثير معاكس على أطرافها<span dir=\"LTR\">.</span></li>\r\n\t\t<li><strong>القوة القاهرة</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;لا يتحمل أي طرف مسؤولية وجود الخسارة أو الضرر أو التأخير أو عدم الوفاء نتيجة للأعمال الخارجة عن السيطرة لأي من الأطراف سواء كان ذلك العمل يمكن توقعه (مثل القضاء والقدر والإجراءات الصادرة عن السلطات التشريعية أو القضائية أو التنظيمية لأي من الحكومة الفيدرالية أو المحلية أو السلطات القضائية أو الإجراءات التي يقوم بها أي من المقاولين من الباطن التابعين لنا أو أي طرف ثالث مورد البضائع أو الخدمات لنا أو الاضطرابات العمالية أو الانقطاع الكامل للتيار الكهربائي أو المقاطعة الاقتصادية)<span dir=\"LTR\">.</span></li>\r\n\t\t<li><strong>عدم التنازل</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;إن التنازل عن أي من الأحكام الواردة في شروط الاستخدام لا يُعد تنازلاً عن أي من الأحكام الأخرى (المشابهة أو غير المشابهة)، ولا يعد أي تنازل آخر تنازلاً مستمراً عن أي من الأحكام المعنية، ما لم ننص على ذلك صراحة وخطياً<span dir=\"LTR\">.</span></li>\r\n\t\t<li><strong>التواصل</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;يمكنك التواصل معنا عبر البريد الإلكتروني، أو عبر مواقع التواصل الإجتماعي الخاص بنا ، أو المحادثة المباشرة على الموقع <span dir=\"LTR\">).</span></li>\r\n\t\t<li><strong>استمرار النفاذ</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;جميع الأحكام التي يُنص على أنها تظل سارية أو التي تسري بطبيعتها بعد إنهاء التعاقد تظل نافذة المفعول بعد إنهاء أو تعليق عضويتك في الموقع<span dir=\"LTR\">.</span></li>\r\n\t</ol>\r\n\t</li>\r\n</ol>\r\n\r\n<p>&nbsp;</p>"
