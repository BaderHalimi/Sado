                    content: "<ol>\r\n\t<li><strong>مقدمة</strong>\r\n\t<ol>\r\n\t\t<li>يُقصد بشروط البيع الأحكام والشروط التي يتم بموجبها توريد وتسليم المشتريات إليك كمشترٍ على موقع&nbsp;<a href=\"http://www.sado-ksa.com\"><span dir=\"LTR\">www.sado-ksa.com</span></a>&nbsp;أو على تطبيق الهاتف المتحرك الخاص بنا (المشار إليهما مجتمعين بـ&quot;الموقع&quot;) الذي تمتلكه وتُديره شركةسدو<span dir=\"LTR\">.</span></li>\r\n\t\t<li>يرجى قراءة هذه الشروط بعناية قبل متابعة عملية الشراء عبر الموقع، يُعد إرسالك لأمر الشراء عبر الموقع موافقة منك على شروط البيع هذه والالتزام بما ورد فيها بأثر فوري<span dir=\"LTR\">.</span></li>\r\n\t\t<li>بالإضافة، يرجى قراءة سياسة الخصوصية الخاصة بنا، حيث يخضع استخدامك للموقع وشروط البيع هذه لسياسة الخصوصية الخاصة بنا<span dir=\"LTR\">.</span></li>\r\n\t</ol>\r\n\t</li>\r\n\t<li><strong>قبول أمر الشراء</strong>\r\n\t<ol>\r\n\t\t<li><strong>المورد</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;حسب ما تم تحديده في الموقع، يتم بيع كل منتج في أمر الشراء إما من قبلنا أو من قبل بائع محلي او عالمي<span dir=\"LTR\">.</span></li>\r\n\t\t<li><strong>قبول أمر الشراء</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;يتم قبول أمر الشراء الصادر منك من قبلنا عندما نخطرك بالقبول كتابة (سواء بالبريد الإلكتروني أو برسالة قصيرة على الهاتف المتحرك)، وإذا لم يتيسر لنا قبول أمر الشراء الصادر منك فسوف نُخطرك بذلك كتابة أو من خلال مكالمة هاتفية يعقبه إخطار خطي عبر البريد الإلكتروني أو رسالة قصيرة على الهاتف المتحرك، ولن يتم خصم قيمة المنتج من حسابك<span dir=\"LTR\">.</span></li>\r\n\t\t<li><strong>السداد</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;السداد: إصدارك لأمر الشراء هو تفويض منك لنا أو لأي طرف ثالث متخصص في عمليات السداد الإلكتروني بخصم قيمة المشتريات من رصيد بطاقتك الائتمانية أو بطاقة الخصم، علماً بأننا نقبل السداد بموجب<span dir=\"LTR\">:</span>\r\n\t\t<ol>\r\n\t\t\t<li>بطاقة ائتمانية أو بطاقة الخصم<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>أو من خلال محفظتك الإلكترونية</li>\r\n\t\t\t<li>أو نقداً عند التسليم (مبلغ لا يتجاوز 6,500 ريال سعودي)</li>\r\n\t\t</ol>\r\n\t\t</li>\r\n\t\t<li>من أجل تخويل الدفعات ببطاقات ائتمانية/الخصم يجوز أن نطلب منك فتح حساب لدى شركات معالجة المدفوعات الأخرى الخاصة بنا، بما في ذلك قبول الاحكام والشروط الخاصة بها وتقديم التفاصيل الخاصة بك نيابة عنك. وتخولنا أنت بموجبه القيام بذلك ولن نكون مسؤولين أمامك عن أي ضرر أو خسارة قد تتكبدها نتيجة لذلك<span dir=\"LTR\">.</span></li>\r\n\t\t<li>يجوز لنا أن نضيف أو نلغي بطاقات دفع أو وسائل دفع معينة تم قبولها من قبلنا وذلك في أي وقت ودون أي إخطار مسبق من جانبنا<span dir=\"LTR\">.</span></li>\r\n\t\t<li><strong>إلغاء أمر الشراء</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;يمكنك إلغاء أمر الشراء فوراً قبل شحن المنتج لأي سبب كان<span dir=\"LTR\">.</span></li>\r\n\t\t<li><strong>إلغاء طلبيتك من قبلنا</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;يحق لنا إلغاء طلبيتك عند<span dir=\"LTR\">:</span>\r\n\t\t<ol>\r\n\t\t\t<li>عدم تسديد قيمة المشتريات عند استحقاقها<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>إخفاقك خلال الفترة الزمنية المعقولة التي نحددها لك في تزويدنا بالمعلومات المطلوبة لتسليم المنتجات إليك<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>عدم سماحك لنا خلال فترة زمنية معقولة بتسليم المنتجات إليك أو إخفاقك في تسلُّمها<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>في حال محاولة الشراء بالجملة أو الشراء المتعدد وفقًا للبند 2.8 أدناه<span dir=\"LTR\">.</span></li>\r\n\t\t</ol>\r\n\t\t</li>\r\n\t\t<li><strong>شراء بالجملة والشراء المتعدد</strong><strong><span dir=\"LTR\">:&nbsp;</span></strong>نحتفظ بالحق في رفض أي طلبات، ووفقًا لتقديرنا الخاص، إذا اكتشفنا شراءًا بالجملة أو شراء متعدد لمنتجات مماثلة<span dir=\"LTR\">.</span></li>\r\n\t</ol>\r\n\t</li>\r\n\t<li><strong>توصيل طلبك</strong>\r\n\t<ol>\r\n\t\t<li><strong>تكلفة التوصيل</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;تكون تكلفة توصيل المنتجات وفقاً للاسعار المذكورة على الموقع<span dir=\"LTR\">.</span></li>\r\n\t\t<li><strong>تاريخ التوصيل</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;سيتم عرض هذه المعلومات لك على الموقع<span dir=\"LTR\">.</span></li>\r\n\t\t<li><strong>التأخير في التوصيل</strong><strong><span dir=\"LTR\">:</span></strong>\r\n\t\t<ol>\r\n\t\t\t<li>إذا تأخر توصيلنا للمنتج لأسباب خارجة عن إرادتنا فسوف نتصل بك بأسرع ما يمكن لإعلامك بذلك، وسوف نتخذ خطوات للتقليل من تبعات التأخير في التوصيل<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>إذا لم يكن هناك أي شخص في عنوانك لتسلُّم المنتج وتعذَّر توصيل المنتج بالبريد على صندوق بريدك فسوف نعلمك في حينه عن كيفية تسليم المنتج أو تسلُّمك إياه<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>إذا لم تتمكن من تسلُّم المنتج منا كما هو متفق عليه أو لم تتمكن من إعادة تحديد موعد آخر لتسليم المنتج بعد تعذُّر تسليمه لك في عنوانك فسوف نتصل بك للحصول على المزيد من التعليمات. سوف نلغي طلبيتك وفقاً لشروط البيع الماثلة عند تعذُّر اتصالنا بك أو ترتيبنا لموعد جديد للتسليم أو التسلُّم على الرغم من جهودنا المتواصلة في هذا الشأن<span dir=\"LTR\">.</span></li>\r\n\t\t</ol>\r\n\t\t</li>\r\n\t\t<li><strong>التوصيل من خارج البلاد</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;قد يتم تسجيلك كمستورد في حال طلبك توصيل منتجات تكون من خارج البلاد. وفي هذه الحالة، يجب عليك التحقق من أن المنتجات المطلوبة مطابقة للقانون واللوائح، وعليك أيضاً الالتزام بسداد كافة الرسوم والجمارك المقررة على مشترياتك . وفيما يتعلق بالجمارك، يرجى الأخذ في الاعتبار ما يلي<span dir=\"LTR\">:</span>\r\n\t\t<ol>\r\n\t\t\t<li>قد تخضع لرسوم الاستيراد و/أو الضرائب عند طلب المنتجات التي تتطلب التوصيل من خارج البلاد، والتي قد تُفرض بمجرد وصول الطرد إلى الوجهة المحددة؛</li>\r\n\t\t\t<li>عليك ان تتحمل مباشرة أي رسوم إضافية للتخليص الجمركي، والعلم بأن ليس لدينا السيطرة على هذه الرسوم؛</li>\r\n\t\t\t<li>تختلف السياسات الجمركية من بلد إلى آخر، لذا يجب عليك الاتصال بمكتب الجمارك المحلي للحصول على مزيد من المعلومات (فيما يتعلق بالعمليات الجمركية والرسوم المطبقة)؛ و</li>\r\n\t\t\t<li>يجب أن تكون على علم بأن المنتجات التي تتطلب التوصيل من خارج البلاد قد تكون عرضة للفتح والتفتيش من قبل موظفي الجمارك في بلد المقصد<span dir=\"LTR\">.</span></li>\r\n\t\t</ol>\r\n\t\t</li>\r\n\t\t<li><strong>ملكية المنتجات</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;تصبح المنتجات مملوكة منك بمجرد ان نوصلها إليك في عنوان التسليم وسدادك لقيمتها كاملة<span dir=\"LTR\">.</span></li>\r\n\t\t<li><strong>إصدار الفواتير</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;سوف نصدر فاتورة إلكترونية بقيمة مشترياتك ونرسلها إلى بريدك الإلكتروني الذي تزودنا به<span dir=\"LTR\">.</span></li>\r\n\t</ol>\r\n\t</li>\r\n\t<li><a href=\"https://help.noon.com/hc/ar/articles/115001231234-%D9%85%D8%A7-%D9%87%D9%8A-%D8%B3%D9%8A%D8%A7%D8%B3%D8%A9-%D8%A7%D9%84%D8%A5%D8%B1%D8%AC%D8%A7%D8%B9-%D9%84%D8%AF%D9%89-%D9%86%D9%88%D9%86-\" target=\"_blank\"><strong>الإرجاع</strong></a>\r\n\t<ol>\r\n\t\t<li>يوضح الجدول التالي سياسة الإرجاع الخاصة بنا<span dir=\"LTR\">:</span></li>\r\n\t</ol>\r\n\t</li>\r\n</ol>\r\n\r\n<table cellspacing=\"0\" style=\"border-collapse:collapse\">\r\n\t<thead>\r\n\t\t<tr>\r\n\t\t\t<td style=\"border-bottom:none; border-left:none; border-right:1px solid #dddddd; border-top:none; vertical-align:bottom\">\r\n\t\t\t<p><strong>أسباب الإرجاع والإستبدال</strong></p>\r\n\t\t\t</td>\r\n\t\t\t<td style=\"border-bottom:none; border-left:none; border-right:1px solid #dddddd; border-top:none; vertical-align:bottom\">\r\n\t\t\t<p><strong>إمكانية الإرجاع والإستبدال</strong></p>\r\n\t\t\t</td>\r\n\t\t\t<td style=\"border-bottom:none; border-left:none; border-right:1px solid #dddddd; border-top:none; vertical-align:bottom\">\r\n\t\t\t<p><strong>شروط الإرجاع</strong></p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t</thead>\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td style=\"border-bottom:none; border-left:none; border-right:1px solid #dddddd; border-top:none; vertical-align:bottom\">\r\n\t\t\t<p>استلامك المنتج الخاطئ،</p>\r\n\r\n\t\t\t<p>استلامك منتجا ليس كما تم وصفه في الموقع، أو</p>\r\n\r\n\t\t\t<p>استلامك منتجا تالفا<span dir=\"LTR\">.</span></p>\r\n\t\t\t</td>\r\n\t\t\t<td style=\"border-bottom:none; border-left:none; border-right:1px solid #dddddd; border-top:none; vertical-align:bottom\">\r\n\t\t\t<p>نعم</p>\r\n\r\n\t\t\t<p>بالنسبة للمنتجات المجددة، يجب عليك إرجاع المنتج خلال سبعة (7) أيام من تسلمك إياه<span dir=\"LTR\">.</span></p>\r\n\t\t\t</td>\r\n\t\t\t<td style=\"border-bottom:none; border-left:none; border-right:1px solid #dddddd; border-top:none; vertical-align:bottom\">\r\n\t\t\t<p>لم يسبق استخدام المنتج، ويكون على حالته الأصلية بغلافه الأصلي ويتضمن جميع البطاقات<span dir=\"LTR\">.</span></p>\r\n\r\n\t\t\t<p>الإلكترونيات: تقبل فقط في حالة إذا فُتح المنتج ووُجد مختلفاً عن الوصف أو الصورة المعروضة<span dir=\"LTR\">.</span></p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td style=\"border-bottom:none; border-left:none; border-right:1px solid #dddddd; border-top:none; vertical-align:bottom\">\r\n\t\t\t<p>إذا غيرت رأيك<span dir=\"LTR\">.</span></p>\r\n\t\t\t</td>\r\n\t\t\t<td style=\"border-bottom:none; border-left:none; border-right:1px solid #dddddd; border-top:none; vertical-align:bottom\">\r\n\t\t\t<p>فقط في ظروف معينة كما هو موضح في&nbsp;<a href=\"https://www.noon.com/saudi-ar/return-policy\" target=\"_blank\"><strong>سياسة الاسترجاع</strong></a>&nbsp;الخاصة بنا<span dir=\"LTR\">.</span></p>\r\n\r\n\t\t\t<p>لديك الحق في إرجاع المنتج خلال خمسة عشر (15) يوماً من تسلُّمك إياه<span dir=\"LTR\">.</span></p>\r\n\r\n\t\t\t<p>بالنسبة للمنتجات المجددة، يجب عليك إرجاع المنتج خلال سبعة (7) أيام من تسلمك إياه<span dir=\"LTR\">.</span></p>\r\n\t\t\t</td>\r\n\t\t\t<td style=\"border-bottom:none; border-left:none; border-right:1px solid #dddddd; border-top:none; vertical-align:bottom\">\r\n\t\t\t<p>تخضع المرتجعات لشروط وأحكام خاصة لكل فئة معينة ويمكن العثور عليها في&nbsp;<a href=\"https://www.noon.com/saudi-ar/return-policy\"><strong>سياسة الاسترجاع</strong></a>&nbsp;الخاصة بنا<span dir=\"LTR\">. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n\r\n<ol>\r\n\t<li>\r\n\t<ol>\r\n\t\t<li><strong>المنتجات غير القابلة للإرجاع</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;لا يحق لك إرجاع أو إستبدال أيٍّ من المنتجات التالية<span dir=\"LTR\">:</span>\r\n\r\n\t\t<ol>\r\n\t\t\t<li>المصنفة موادَّ خطرةً أو تُستخدم فيها غازات أو سوائل ملتهبة قابلة للاشتعال<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>التي سبق استخدامها أو تسببتَ أنت في الإضرار بها أو أصبحت على حال يختلف عما تسلَّمتها عليه<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>أي مواد استهلاكية تم استخدامها أو تركيبها في شيء آخر<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>أي منتجات خالية من الرقم المتسلسل الخاص بها أو تم التلاعب به<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>أي منتجات من بين الأصناف المحددة بما فيها الأغذية والمشروبات والمنتجات المنزلية والكتب الرقمية وملابس السباحة والجوارب والملابس الداخلية والعدسات اللاصقة والمنتجات ذات الصلة بالصحة العامة والعناية الشخصية وبعض منتجات الأطفال (مثل العضاضات والفوط الصحية والمناديل الصحية ومنتجات تغذية الرضيع) والموسيقى والفيديو وألعاب الفيديو<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>المنتجات غير القابلة لللإرجاع لأسباب صحية، التي تم فتحها بعد التوصيل، أو إذا تم خلطها مع عناصر أخرى بعد التوصيل<span dir=\"LTR\">.</span></li>\r\n\t\t</ol>\r\n\t\t</li>\r\n\t\t<li><strong>كيفية الاتصال بنا )للإرجاع والإستبدال</strong><strong><span dir=\"LTR\"> (:</span></strong>&nbsp;يمكنك التواصل معنا عبر البريد الإلكتروني، أو عبر مواقع التواصل الإجتماعي الخاص بنا، أو المحادثة المباشرة على الموقع</li>\r\n\t\t<li><strong>كيفية إعادة المبالغ</strong>\r\n\t\t<ol>\r\n\t\t\t<li>وفقا للبند 2-4، بالنسبة للمنتجات التي تم تسليمها، سوف نقوم بإعادة قيمة المنتج الخاضع للإرجاع بالكامل بما في ذلك رسوم إرجاع المنتج إلينا (باستثناء الرسوم التي تم دفعها لشحن المنتج إليك) وينطبق هذا على الحالات التالية<span dir=\"LTR\">:</span>\r\n\t\t\t<ol>\r\n\t\t\t\t<li>المنتجات المعيبة أو التي يخالف وصفُها ما ورد على الموقع<span dir=\"LTR\">.</span></li>\r\n\t\t\t\t<li>إذا كان سبب الإرجاع عائداً لخطأ من جانبنا مثل الخطأ في التسعير أو الوصف أو التأخير في التسليم عن الميعاد المتفق عليه، وغير ذلك<span dir=\"LTR\">.</span></li>\r\n\t\t\t</ol>\r\n\t\t\t</li>\r\n\t\t</ol>\r\n\t\t</li>\r\n\t</ol>\r\n\t</li>\r\n</ol>\r\n\r\n<p>ولجميع الحالات الأخرى، سوف نقوم بإعادة قيمة المنتج الخاضع للإرجاع (باستثناء الرسوم التي تم دفعها لشحن المنتج إليك) على أن تتحمل أنت كلفة رسوم إرجاع المنتج إلينا<span dir=\"LTR\">.</span></p>\r\n\r\n<p>بالنسبة للمنتجات التي لم يتم تسليمها، يحق لك تسلُّم قيمتها كاملة إذا ألغيت أمر الشراء وفقا للبند 2-6</p>\r\n\r\n<ol>\r\n\t<li>\r\n\t<ol>\r\n\t\t<li><strong>إجراءات إعادة المبالغ</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;سيكون إعادة المبلغ مماثلاً لنفس طريقة سدادك إياه، وذلك على النحو التالي<span dir=\"LTR\">:</span>\r\n\r\n\t\t<ol>\r\n\t\t\t<li>إذا كنت قد سددت القيمة نقداً عند التسليم، فسوف نقوم بإعادة القيمة إلى محفظتك الإلكترونية<span dir=\"LTR\">.</span></li>\r\n\t\t</ol>\r\n\t\t</li>\r\n\t\t<li><strong>متى يتم إعادة المبلغ</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;يتم إعادة المبلغ لك في نفس وقت تسلمنا وفحص المنتج في مركز تهيئة بضائع العميل الخاص بنا، وسيكون تسلمك المبلغ النهائي على النحو التالي<span dir=\"LTR\">:</span>\r\n\t\t<ol>\r\n\t\t\t<li>إذا سيتم إعادة المبلغ إلى بطاقتك الائتمانية/الخصم: يتم ذلك خلال ثلاثين (7) يوماً من يوم تسلمنا المنتج الذي تم إرجاعه في مركز تهيئة بضائع العميل الخاص بنا<span dir=\"LTR\">.</span></li>\r\n\t\t\t<li>إذا ألغيت أمر الشراء قبل موعد الشحن سيتم إعادة المبلغ إليك آلياً<span dir=\"LTR\">.</span></li>\r\n\t\t</ol>\r\n\t\t</li>\r\n\t</ol>\r\n\t</li>\r\n\t<li><a href=\"https://help.noon.com/hc/ar/categories/360000723933-Promotions\" target=\"_blank\"><strong>للحصول على معلومات عن الرصيد المسترجع، قم بزيارة قسم الأسئلة الشائعة</strong></a></li>\r\n\t<li><strong>العيوب والأضرار في المنتجات</strong>\r\n\t<ol>\r\n\t\t<li><strong>الضمان</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;تقديم ضماناً مدته اثنا عشر (12) شهراً لبعض المنتجات المشتراة خاص بالأعطال التي قد تحدث بعد الشراء، وتقديم ضمان لمدة أربع وعشرون (24) شهراً لجميع المنتجات الإلكترونية (المحددة هنا) والتي تباع للمشترين في المملكة العربية السعودية. سيتم تطبيق ضمان لمدة ستة (6) أشهر (كحد أقصى) على المنتجات المجددة المختارة. لا ينطبق الضمان على أي حالات غير حالات عيوب الخامات والمواد أو التصميم أو التصنيع، ويكون الضمان محدود بإصلاح المنتج المعيب أو استبدال الجزء المعيب أو استبدال المنتج أو إعادة المبلغ حسب سعر الشراء\\المبلغ المدفوع، علماً بأن الضمان لا يغطي كافة المنتجات، وينبغي عليك مراجعة إدراج المنتجات لتعرف ما إذا كان المنتج يشمل ضمانا<span dir=\"LTR\">.</span></li>\r\n\t\t<li><strong>مراكز الخدمة المصرح لها</strong><strong><span dir=\"LTR\">:</span></strong>&nbsp;في الحالات التي نقوم ببيع المنتج مباشرة إليك ولمنتجات محددة، ستتم الإصلاحات وفقا للضمان من قبل مراكز الخدمة المصرح لها من قبلنا. وفي الحالات التي تم شراء المنتجات من قبل بائع آخر، ستطبق شروط ضمان هذا البائع. للمزيد من التفاصيل، يرجى الرجوع الى سياسة&nbsp;<a href=\"https://www.noon.com/ar-sa/warranty-policy\" target=\"_blank\"><strong>الضمان الخاصةسدو</strong><strong><span dir=\"LTR\">.</span></strong></a></li>\r\n\t</ol>\r\n\t</li>\r\n</ol>\r\n\r\n<table cellspacing=\"0\" style=\"border-collapse:collapse\">\r\n\t<thead>\r\n\t\t<tr>\r\n\t\t\t<td style=\"border-bottom:none; border-left:none; border-right:1px solid #dddddd; border-top:none; vertical-align:bottom\">\r\n\t\t\t<p><strong>فئة المنتج</strong></p>\r\n\t\t\t</td>\r\n\t\t\t<td style=\"border-bottom:none; border-left:none; border-right:1px solid #dddddd; border-top:none; vertical-align:bottom\">\r\n\t\t\t<p><strong>أنواع المنتج</strong></p>\r\n\t\t\t</td>\r\n\t\t\t<td style=\"border-bottom:none; border-left:none; border-right:1px solid #dddddd; border-top:none; vertical-align:bottom\">\r\n\t\t\t<p><strong>أقصى مدة للإصلاح</strong></p>\r\n\t\t\t</td>\r\n\t\t\t<td style=\"border-bottom:none; border-left:none; border-right:1px solid #dddddd; border-top:none; vertical-align:bottom\">\r\n\t\t\t<p><strong>أقصى عدد لمرات الإصلاح قبل الإستبدال أو رد القيمة</strong></p>\r\n\t\t\t</td>\r\n\t\t\t<td style=\"border-bottom:none; border-left:none; bord